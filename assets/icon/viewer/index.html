<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circum Icons å±•ç¤ºç‰†ï½œè‡ªå‹•åŒ–é€£å‹•ç‰ˆ</title>
  <style>
    :root {
      --bg: #0b0e14;
      --panel: #151921;
      --border: #262c3a;
      --text: #f0f0f0;
      --muted: #8b949e;
      --accent: #58a6ff;
      --radius: 12px;
    }
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(11, 14, 20, 0.8);
      backdrop-filter: blur(15px);
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    h1 { margin: 0 0 1rem; font-size: 1.4rem; color: var(--accent); display: flex; align-items: center; gap: 8px; }
    #search {
      width: 100%;
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 1rem;
    }
    main { padding: 2rem; max-width: 1400px; margin: 0 auto; }
    .category-title {
      grid-column: 1 / -1;
      font-size: 1.1rem;
      margin: 2rem 0 1rem;
      padding-left: 10px;
      border-left: 4px solid var(--accent);
      color: var(--accent);
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1.2rem;
    }
    /* å¡ç‰‡æ¨£å¼ï¼šæ»‘éæœƒç™¼å…‰ */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.2rem;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      display: flex; flex-direction: column; align-items: center; gap: 0.8rem;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: 0 8px 20px rgba(88, 166, 255, 0.15);
    }
    .icon-wrapper { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
    .icon {
      width: 100%; height: 100%;
      filter: brightness(0) invert(1);
      opacity: 0.8;
    }
    .name { font-size: 0.75rem; color: var(--muted); word-break: break-all; }
    .loader { text-align: center; padding: 3rem; color: var(--accent); grid-column: 1/-1; }
  </style>
</head>
<body>

  <header>
    <h1>Circum Icons åº«</h1>
    <input id="search" type="search" placeholder="æœå°‹ Icon åç¨±..." />
  </header>

  <main>
    <div id="grid">
      <div class="loader">æ­£åœ¨è®€å–è‡ªå‹•åŒ–æ¸…å–®...</div>
    </div>
  </main>

  <script>
    // ğŸŒ å¤–éƒ¨ SVG è³‡æºæ ¹è·¯å¾‘
    const BASE_URL = "https://mobsp.github.io/assets/icon/svg/";
    
    // ğŸ“‚ è®€å–è‡ªå‹•åŒ–ç”Ÿæˆçš„ JSON (çˆ¬ä¸‰å±¤å›æ ¹ç›®éŒ„ data/)
    const DATA_PATH = "../../../data/svg.json";
    
    // ğŸ› ï¸ ç·¨è¼¯å™¨è·¯å¾‘ (ç›¸å°æ–¼ç›®å‰çš„ html)
    const EDITOR_PATH = "../../../svg-editor/index.html";

    let fullData = {}; 

    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");

    function render(data, filter = "") {
      grid.innerHTML = "";
      const searchKey = filter.toLowerCase();
      let hasResults = false;

      for (const [category, icons] of Object.entries(data)) {
        const filteredIcons = icons.filter(name => name.toLowerCase().includes(searchKey));
        
        if (filteredIcons.length > 0) {
          hasResults = true;
          const title = document.createElement("div");
          title.className = "category-title";
          title.textContent = category;
          grid.appendChild(title);

          filteredIcons.forEach(fileName => {
            const cleanName = fileName.replace(".svg", "");
            const iconUrl = BASE_URL + fileName;
            
            const a = document.createElement("a");
            a.className = "card";
            
            // âœ¨ æ ¸å¿ƒä¿®æ­£ï¼šé»æ“Šå¾Œè·³è½‰åˆ°ç·¨è¼¯å™¨ï¼Œä¸¦é€é URL å¸¶å…¥ icon åƒæ•¸
            a.href = `${EDITOR_PATH}?icon=${fileName}`;
            
            a.innerHTML = `
              <div class="icon-wrapper">
                <img class="icon" src="${iconUrl}" alt="${cleanName}">
              </div>
              <div class="name">${cleanName}</div>
            `;
            grid.appendChild(a);
          });
        }
      }
      if (!hasResults) {
        grid.innerHTML = `<div class="loader">æ‰¾ä¸åˆ°ç›¸é—œåœ–æ¨™ ğŸ˜¿</div>`;
      }
    }

    async function init() {
      try {
        const response = await fetch(DATA_PATH);
        if (!response.ok) throw new Error("è®€å–æ¸…å–®å¤±æ•—");
        fullData = await response.json();
        render(fullData);
      } catch (err) {
        grid.innerHTML = `<div class="loader" style="color:#ff6b6b">è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªæ˜¯å¦åŸ·è¡Œäº†è‡ªå‹•åŒ–è…³æœ¬ä¸”ä½¿ç”¨ Server é–‹å•Ÿ</div>`;
        console.error(err);
      }
    }

    searchInput.addEventListener("input", (e) => render(fullData, e.target.value));
    init();
  </script>
</body>
</html>
