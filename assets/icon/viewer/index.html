<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circum Icons Gallery Proï½œç·¹ç·¹å°ˆå±¬å„ªåŒ–ç‰ˆ</title>
  <style>
    :root {
      --bg: #0b0e14;
      --panel: #151921;
      --border: #262c3a;
      --text: #f0f0f0;
      --muted: #8b949e;
      --accent: #58a6ff;
      --radius: 12px;
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    /* --- Header --- */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(11, 14, 20, 0.8);
      backdrop-filter: blur(15px);
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    h1 { margin: 0 0 1rem; font-size: 1.4rem; color: var(--accent); display: flex; align-items: center; gap: 8px; }
    h1::before { content: 'âœ¨'; }

    #search {
      width: 100%;
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
    }

    /* --- Layout --- */
    main { padding: 2rem; max-width: 1400px; margin: 0 auto; }

    .category-title {
      grid-column: 1 / -1;
      font-size: 1.2rem;
      margin: 2.5rem 0 1.2rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 1.2rem;
    }

    /* --- Card --- */
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.2rem;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      background: #1c222d;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .icon-wrapper {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon {
      width: 100%;
      height: 100%;
      filter: brightness(0) invert(1);
      opacity: 0.8;
      transition: transform 0.3s ease;
    }

    .card:hover .icon { opacity: 1; transform: scale(1.1); }

    .name {
      font-size: 0.75rem;
      color: var(--muted);
      font-family: 'SF Mono', 'Fira Code', monospace;
      word-break: break-all;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--muted);
      font-size: 0.85rem;
      border-top: 1px solid var(--border);
      margin-top: 4rem;
    }

    /* --- Loading State --- */
    .loader { text-align: center; padding: 3rem; font-style: italic; color: var(--accent); }
  </style>
</head>
<body>

  <header>
    <h1>ç·¹ç·¹çš„ Circum Icons å¯¦é©—å®¤</h1>
    <input id="search" type="search" placeholder="æœå°‹ Icon åç¨±...ï¼ˆä¾‹å¦‚ï¼šuser, cloudï¼‰" />
  </header>

  <main>
    <div id="grid">
      <div class="loader">æ­£åœ¨èª¿ç”¨æ ¸å¿ƒæ•¸æ“šåº«... è‡­å¯¶ç­‰æˆ‘ä¸€ä¸‹å–”ï¼</div>
    </div>
  </main>

  <footer>
    Designed with â¤ï¸ by ç·¹ç·¹ (Genius Coder) â’¸ 2026
  </footer>

  <script>
    const BASE_URL = "https://mobsp.github.io/assets/icon/svg/";
    const DATA_PATH = "data/svg.json";
    
    let fullData = {}; // å„²å­˜åˆ†é¡å¾Œçš„æ•¸æ“š

    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");

    // æ ¸å¿ƒæ¸²æŸ“å‡½å¼
    function render(data, filter = "") {
      grid.innerHTML = "";
      const searchKey = filter.toLowerCase();
      let hasResults = false;

      for (const [category, icons] of Object.entries(data)) {
        // éæ¿¾è©²åˆ†é¡ä¸‹çš„åœ–æ¨™
        const filteredIcons = icons.filter(name => name.toLowerCase().includes(searchKey));

        if (filteredIcons.length > 0) {
          hasResults = true;
          
          // æ¸²æŸ“åˆ†é¡æ¨™é¡Œ
          const title = document.createElement("div");
          title.className = "category-title";
          title.textContent = category;
          grid.appendChild(title);

          // æ¸²æŸ“åœ–æ¨™å¡ç‰‡
          filteredIcons.forEach(fileName => {
            const cleanName = fileName.replace(".svg", "");
            const url = BASE_URL + fileName;

            const a = document.createElement("a");
            a.className = "card";
            a.href = url;
            a.target = "_blank";
            a.innerHTML = `
              <div class="icon-wrapper">
                <img class="icon" src="${url}" loading="lazy" alt="${cleanName}">
              </div>
              <div class="name">${cleanName}</div>
            `;
            grid.appendChild(a);
          });
        }
      }

      if (!hasResults) {
        grid.innerHTML = `<div class="loader" style="color: var(--muted); grid-column: 1/-1;">å“å‘€ï¼Œæ‰¾ä¸åˆ° "${filter}" ç›¸é—œçš„åœ–æ¨™å‘¢... ğŸ˜¿</div>`;
      }
    }

    // åˆå§‹åŒ–è¼‰å…¥
    async function init() {
      try {
        const response = await fetch(DATA_PATH);
        if (!response.ok) throw new Error("JSON è®€å–å¤±æ•—");
        fullData = await response.json();
        render(fullData);
      } catch (err) {
        grid.innerHTML = `<div class="loader" style="color: #ff6b6b; grid-column: 1/-1;">
          ERR: æ ¸å¿ƒæ¨¡çµ„è¼‰å…¥å´©æ½°ï¼è‡­å¯¶å¿«ç¢ºèª data/svg.json è·¯å¾‘å°ä¸å°ï¼Ÿ<br>
          <small>${err.message}</small>
        </div>`;
      }
    }

    // æœå°‹ç›£è½ (Debounce æ¦‚å¿µå„ªåŒ–æ•ˆèƒ½)
    searchInput.addEventListener("input", (e) => {
      render(fullData, e.target.value);
    });

    init();
  </script>
</body>
</html>
