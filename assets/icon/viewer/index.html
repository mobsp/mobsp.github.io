      display: flex; flex-direction: column; align-items: center; gap: 0.8rem;
    }
    .card:hover {

      border-color: var(--accent);
      background: #1c222d;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .icon-wrapper { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
    .icon {
      width: 100%; height: 100%;
      filter: brightness(0) invert(1);
      opacity: 0.8;
      transition: transform 0.3s ease;
    }
    .card:hover .icon { opacity: 1; transform: scale(1.1); }
    .name {
      font-size: 0.75rem;

    const DATA_PATH = "../../../data/svg.json";
    
    let fullData = {}; 

    const grid = document.getElementById("grid");

    function render(data, filter = "") {
      grid.innerHTML = "";
      const searchKey = filter.toLowerCase();
      let hasResults = false;

      for (const [category, icons] of Object.entries(data)) {
        const filteredIcons = icons.filter(name => name.toLowerCase().includes(searchKey));
        if (filteredIcons.length > 0) {
          hasResults = true;
          const title = document.createElement("div");
          title.className = "category-title";
          title.textContent = category;
          grid.appendChild(title);

          filteredIcons.forEach(fileName => {
            const cleanName = fileName.replace(".svg", "");
            const url = BASE_URL + fileName;
            const a = document.createElement("a");
            a.className = "card";
            a.href = url;
            a.target = "_blank";
            a.innerHTML = `
              <div class="icon-wrapper">
                <img class="icon" src="${url}" loading="lazy" alt="${cleanName}">
              </div>
              <div class="name">${cleanName}</div>
            `;
            grid.appendChild(a);
          });
        }
      }
      if (!hasResults) {
        grid.innerHTML = `<div class="loader" style="color: var(--muted); grid-column: 1/-1;">æ‰¾ä¸åˆ° "${filter}" ç›¸é—œçš„åœ–æ¨™å‘¢... ğŸ˜¿</div>`;
      }
    }

    async function init() {
