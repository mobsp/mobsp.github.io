  <script>
    /**
     * ğŸ› ï¸ å·¥å…·æ¸…å–®è¨­å®š
     * é€™è£¡åˆ—å‡ºä½ åœ¨ /tol/ è³‡æ–™å¤¾ä¸‹çš„æ‰€æœ‰å·¥å…·è·¯å¾‘
     */
    const TOOLS = [
      "json-formatter",
      "color-palette",
      "markdown-editor",
      "base64-decoder",
      "timestamp-converter",
      "unit-converter"
    ];

    const BASE_URL = "https://mobsp.github.io/tol/";
    const PREVIEW_IMG = "https://mobsp.github.io/assets/brand/ms-logo1.webp";

    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");

    // æ¸²æŸ“å·¥å…·å¡ç‰‡
    function render(list) {
      grid.innerHTML = ""; 

      list.forEach(toolPath => {
        const fullUrl = `${BASE_URL}${toolPath}/`;
        const displayName = toolPath.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

        const a = document.createElement("a");
        a.href = fullUrl;                    
        a.className = "card";            

        a.innerHTML = `
          <div class="img-container">
            <img src="${PREVIEW_IMG}" class="tool-img" alt="${displayName}" loading="lazy">
          </div>
          <div class="name-box">
            <div class="name">${displayName}</div>
            <div class="url-hint">/tol/${toolPath}</div>
          </div>
        `;

        grid.appendChild(a);
      });
    }

    // æœå°‹åŠŸèƒ½
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = TOOLS.filter(t => t.toLowerCase().includes(keyword));
      render(filtered);
    });

    // åˆå§‹åŒ–
    render(TOOLS);
  </script>
</body>
