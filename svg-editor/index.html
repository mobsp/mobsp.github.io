    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
    const params = new URLSearchParams(window.location.search);
    const iconName = params.get('icon') || '';
    const svgUrl = `https://mobsp.github.io/assets/icon/svg/${iconName}`;
    document.getElementById('svg-target').src = svgUrl;
    document.getElementById('title').textContent = iconName.replace('.svg', '');

    async function init() {
        const res = await fetch('../data/editor-config.json');
        const config = await res.json();
        const container = document.getElementById('controls');

        config.ui_groups.forEach(group => {
            const groupDiv = document.createElement('div');
            groupDiv.className = 'ctrl-group';
            groupDiv.innerHTML = `<h4>${group.group_name}</h4>`;
            
            group.controls.forEach(ctrl => {
                const item = document.createElement('div');
                item.className = 'ctrl-item';
                item.innerHTML = `<label>${ctrl.label}</label>`;
                
                let inputEl = ctrl.type === 'select' ? document.createElement('select') : document.createElement('input');
                inputEl.id = ctrl.id;
                if(ctrl.type === 'select') {
                    ctrl.options.forEach(o => inputEl.add(new Option(o, o)));
                    inputEl.onchange = () => handleLogic(ctrl.id);
                } else {
                    inputEl.type = ctrl.type;
                    if(ctrl.default) inputEl.value = ctrl.default;
                    inputEl.oninput = updatePreview;
                }
                item.appendChild(inputEl);

                // âœ¨ é€™è£¡åŠ å…¥éš±è—çš„æ»‘æ¡¿ (Slider)
                if(ctrl.id === 'rotate_mode' || ctrl.id === 'shadow_mode' || ctrl.id === 'radius_mode') {
                    const sliderWrap = document.createElement('div');
                    sliderWrap.className = 'slider-wrap';
                    sliderWrap.id = `slider-wrap-${ctrl.id}`;
                    sliderWrap.innerHTML = `<input type="range" id="slider-${ctrl.id}" min="0" max="360" value="0" oninput="updatePreview()">`;
                    item.appendChild(sliderWrap);
                }

                groupDiv.appendChild(item);
            });
            container.appendChild(groupDiv);
        });
    }

    function handleLogic(id) {
        const val = document.getElementById(id).value;
        const wrap = document.getElementById(`slider-wrap-${id}`);
        if(wrap) {
            wrap.style.display = (val.includes('è‡ªç”±') || val.includes('è‡ªè¨‚')) ? 'block' : 'none';
        }
        updatePreview();
    }

    function updatePreview() {
        const img = document.getElementById('svg-target');
        const color = document.getElementById('color').value;
        const rotate = document.getElementById('rotate_mode').value === 'è‡ªç”±æ—‹è½‰' ? 
                       document.getElementById('slider-rotate_mode').value + 'deg' : 
                       document.getElementById('rotate_mode').value.replace('å›ºå®š ', '');
        
        // å³æ™‚è¦–è¦ºåé¥‹
        img.style.filter = `drop-shadow(0 0 5px ${color})`;
        img.style.transform = `rotate(${rotate})`;
        img.style.fill = color; // é‡å°éƒ¨åˆ† SVG çµæ§‹
    }

    function generateCode() {
        updatePreview(); // ç”¢å‡ºå‰å†åŒæ­¥ä¸€æ¬¡
        const format = document.getElementById('format').value;
        const code = `<img src="${svgUrl}" style="transform: ${document.getElementById('svg-target').style.transform}; filter: ${document.getElementById('svg-target').style.filter};">`;
        document.getElementById('code-output').textContent = code;
    }

    function copyCode() {
        const text = document.getElementById('code-output').textContent;
        navigator.clipboard.writeText(text);
        alert('ä»£ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
    }

    function share() {
        const text = `å˜¿ï¼æˆ‘åœ¨è«æ¯”ç©ºé–“ç·¨è¼¯äº†é€™å€‹åœ–æ¨™ï¼š${iconName}\nå‚³é€é–€ï¼š${window.location.href}`;
        if (navigator.share) {
            navigator.share({ title: 'è«æ¯”ç©ºé–“åœ–æ¨™åˆ†äº«', text: text, url: window.location.href });
        } else {
            alert('åˆ†äº«å…§å®¹å·²å‚™å¥½ï¼š' + text);
        }
    }

    init();
</script>
