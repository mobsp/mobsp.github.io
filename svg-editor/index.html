<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #00cec9; --bg: #000; --panel: #1c1c1e; --border: #333; --text: #eee; }
        body.light-mode { --bg: #f5f5f7; --panel: #ffffff; --border: #ddd; --text: #1d1d1f; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        
        header { height: 60px; padding: 0 20px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        
        /* ğŸ’¡ ä¿®æ­£é»ï¼šé€™è£¡é è¨­æ”¹ç‚ºäº®è‰²ç³»ï¼Œè®“é è¦½æ›´æœ‰è³ªæ„Ÿ */
        .preview-fixed { height: 210px; background: #222; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); flex-shrink: 0; z-index: 999; }
        
        /* ğŸ’¡ è‡­å¯¶è¦æ±‚çš„é è¦½åº•è‰²ï¼è¨­ç‚ºç´”ç™½ */
        #canvas-bg { width: 100px; height: 100px; background-color: #ffffff; display: flex; align-items: center; justify-content: center; transition: 0.3s; position: relative; border: 1px solid #ddd; }
        #svg-target { width: 65%; height: 65%; transition: 0.3s; pointer-events: none; }

        .bg-slider-wrap { width: 180px; margin-top: 15px; text-align: center; }
        .bg-slider-wrap label { font-size: 10px; color: #888; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); }

        .scroll-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .config-grid { padding: 15px; }
        .card { background: var(--panel); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .card h4 { font-size: 13px; color: var(--primary); margin-bottom: 18px; }
        
        .field { margin-bottom: 18px; }
        label { font-size: 11px; color: #888; display: block; margin-bottom: 8px; }
        select, input[type="color"] { width: 100%; padding: 12px; background: rgba(0,0,0,0.1); border: 1px solid var(--border); color: inherit; border-radius: 12px; }
        
        .slider-box { display: none; margin-top: 10px; }
        .output-section { padding: 0 15px 30px; }
        #code-out { width: 100%; min-height: 120px; background: rgba(0,0,0,0.4); border: 1px solid var(--primary); color: var(--primary); font-family: monospace; font-size: 12px; padding: 15px; border-radius: 15px; white-space: pre-wrap; word-break: break-all; margin-bottom: 15px; }
        .btn-group { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-main { background: var(--primary); color: #000; }
        .btn-sub { background: #333; color: #fff; }

        footer { padding: 50px 20px; background: var(--panel); border-top: 1px solid var(--border); text-align: center; }
        .copyright { font-size: 11px; color: #666; }

        @keyframes anim-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes anim-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        .level-1 { animation: anim-pulse 2s infinite ease-in-out; }
        .level-2 { animation: anim-float 3s infinite ease-in-out; }
    </style>

<body>

<header>

    <b>SVGç·¨è¼¯å™¨ï½œè«æ¯”ç©ºé–“</b>
    <i class="fa-solid fa-clock-rotate-left"></i>
</header>

<div class="preview-fixed">
    <div id="canvas-bg">
        <div id="svg-target"></div>
    </div>
    <div class="bg-slider-wrap">
        <label>PREVIEW BG (WHITE - BLACK)</label>
        <input type="range" min="1" max="5" value="1" oninput="changeCanvasBg(this.value)">
    </div>
</div>

<div class="scroll-container">
    <div class="config-grid" id="ui-root"></div>
    <div class="output-section">
        <div id="code-out" contenteditable="true">é»æ“Šã€ŒåŸ·è¡Œç”¢å‡ºã€ç”¢ç”Ÿä»£ç¢¼...</div>
        <div class="btn-group">
            <button class="btn btn-main" onclick="generateCode()"><i class="fa-solid fa-wand-magic-sparkles"></i> åŸ·è¡Œç”¢å‡º</button>
            <button class="btn btn-sub" onclick="copyCode()"><i class="fa-solid fa-copy"></i> è¤‡è£½</button>
        </div>
    </div>
    <footer>
        <p class="copyright">è«æ¯”ç©ºé–“ï½œâ²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰ â’¸ 2023-2026</p>
    </footer>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const iconName = params.get('icon') || 'power.svg';
    const svgUrl = `https://mobsp.github.io/assets/icon/svg/${iconName}`;

    function changeCanvasBg(val) {
        const colors = ["#FFFFFF", "#CCCCCC", "#666666", "#222222", "#000000"];
        document.getElementById('canvas-bg').style.backgroundColor = colors[val-1];
        // å¦‚æœåº•è‰²å¤ªäº®ï¼ŒåŠ å€‹é‚Šæ¡†å€åˆ†
        document.getElementById('canvas-bg').style.borderColor = val < 3 ? "#ddd" : "transparent";
    }

    async function init() {
        changeCanvasBg(1); // ğŸ’¡ å¼·åˆ¶é è¨­ç‚ºç¬¬ä¸€éšï¼šç™½è‰²
        const root = document.getElementById('ui-root');
        const res = await fetch('../data/editor_config.json');
        const data = await res.json();
        
        data.ui_groups.forEach(g => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h4>${g.group_name}</h4>`;
            g.controls.forEach(c => {
                const f = document.createElement('div');
                f.className = 'field';
                f.innerHTML = `<label>${c.label}</label>`;
                const el = c.type === 'select' ? document.createElement('select') : document.createElement('input');
                el.id = c.id;
                if(c.type === 'select') {
                    c.options.forEach(o => el.add(new Option(o, o)));
                    el.onchange = updateUI;
                } else {
                    el.type = c.type; if(c.default) el.value = c.default;
                    el.oninput = updateUI;
                }
                f.appendChild(el);
                if(['radius_mode','rotate_mode'].includes(c.id)) {
                    const sb = document.createElement('div');
                    sb.className = 'slider-box'; sb.id = `box-${c.id}`;
                    sb.innerHTML = `<input type="range" id="range-${c.id}" min="0" max="100" value="0" oninput="updateUI()">`;
                    f.appendChild(sb);
                }
                card.appendChild(f);
            });
            root.appendChild(card);
        });
        updateUI();
    }

    function updateUI() {
        const target = document.getElementById('svg-target');
        const canvas = document.getElementById('canvas-bg');
        
        const fill = document.getElementById('fill_color')?.value || '#00cec9';
        const stroke = document.getElementById('stroke_color')?.value || '#ffffff';
        const bg = document.getElementById('bg_color')?.value || '#ffffff';
        const anim = document.getElementById('anim_level')?.value;
        const dm = document.getElementById('dark_mode_opt')?.value;

        // ğŸŒ— æ¨¡å¼ A
        document.body.classList.toggle('light-mode', dm === "æ¨¡å¼ A: ä»‹é¢åŒæ­¥");
        
        target.style.webkitMask = `url(${svgUrl}) no-repeat center / contain`;
        target.style.backgroundColor = fill;

        // ğŸ¬ å‹•æ…‹è™•ç†
        target.className = "";
        if(anim?.includes("1")) target.classList.add('level-1');
        if(anim?.includes("2")) target.classList.add('level-2');
    }

    function generateCode() {
        const fill = document.getElementById('fill_color').value;
        const res = `<div style="width:32px; height:32px; background:${fill}; -webkit-mask:url('${svgUrl}') no-repeat center/contain;"></div>`;
        document.getElementById('code-out').textContent = res;
    }

    function copyCode() {
        navigator.clipboard.writeText(document.getElementById('code-out').textContent);
        alert('ä»£ç¢¼å·²è¤‡è£½ï¼');
    }

    window.onload = init;
</script>
