    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #00cec9; --bg: #000; --panel: #1c1c1e; --border: #333; --text: #eee; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100vw; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* é é¦–å›ºå®š */
        header { height: 60px; padding: 0 20px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        
        /* ä¸»æ»¾å‹•å€ï¼šä¿®æ­£é»‘å±ç¼ºå¤± */
        .app-body { height: calc(100% - 60px); overflow-y: auto; display: flex; flex-direction: column; -webkit-overflow-scrolling: touch; }

        /* é è¦½å€ï¼šç¸®å°æ¯”ä¾‹ */
        .preview-box { height: 160px; flex-shrink: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); }
        .canvas { width: 90px; height: 90px; border: 1px dashed #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-size: 10px 10px; background-image: linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px); }
        #svg-target { max-width: 80%; max-height: 80%; transition: all 0.2s ease; }

        /* é…ç½®å€ï¼šç¢ºä¿å…§å®¹æ’é–‹ */
        .config-wrapper { padding: 15px; flex-grow: 1; min-height: 300px; }
        .card { background: var(--panel); border-radius: 16px; padding: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .card h4 { font-size: 14px; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        
        .field { margin-bottom: 15px; }
        .field label { font-size: 11px; color: #777; margin-bottom: 6px; display: block; }
        select, input[type="color"] { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 10px; font-size: 14px; outline: none; }
        
        /* æ»‘æ¡¿ç¾åŒ– */
        .range-area { display: none; margin-top: 10px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); margin-top: 5px; }
        .range-val { font-size: 10px; color: var(--primary); float: right; }

        /* è¼¸å‡ºæ¡†å€ */
        .output-area { padding: 0 15px 30px; }
        .btn-row { display: flex; gap: 8px; margin-bottom: 12px; }
        .btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: bold; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-dark { background: #2c2c2e; color: #fff; }
        #code-res { width: 100%; min-height: 100px; background: #000; border: 1px solid var(--border); border-radius: 12px; color: var(--primary); padding: 15px; font-family: monospace; font-size: 12px; white-space: pre-wrap; word-break: break-all; }

        /* è¶…å¼·ç¤¾ç¾¤é å°¾ */
        footer { padding: 40px 20px; background: var(--panel); border-top: 1px solid var(--border); text-align: center; }
        .social-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; max-width: 320px; margin: 20px auto; }
        .social-grid a { color: #fff; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 8px; opacity: 0.7; }
        .social-grid i { font-size: 24px; }

    </style>

<body>

<header>

<div class="app-body">

    <div class="output-area">

            <button class="btn btn-primary" onclick="doExecute()"><i class="fa-solid fa-wand-sparkles"></i> åŸ·è¡Œ</button>
            <button class="btn btn-dark" onclick="doCopy()"><i class="fa-solid fa-copy"></i> è¤‡è£½</button>
        </div>

    </div>

    <footer>
        <p style="font-size: 10px; color: #444;">Â© 2024-2026 â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰ OFFICIAL</p>
        <div class="social-grid">
            <a href="#"><i class="fa-brands fa-facebook"></i><span>Facebook</span></a>
            <a href="#"><i class="fa-brands fa-line"></i><span>LINE</span></a>
            <a href="#"><i class="fa-brands fa-instagram"></i><span>Instagram</span></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i><span>X</span></a>
            <a href="#"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
            <a href="#"><i class="fa-brands fa-threads"></i><span>Threads</span></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span></a>

        </div>
        <div class="share-more" onclick="doShare()"><i class="fa-solid fa-share-nodes"></i> æ›´å¤šåˆ†äº«æ–¹å¼...</div>
    </footer>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const rawName = params.get('icon') || 'power.svg';
    const svgBase = `https://mobsp.github.io/assets/icon/svg/${rawName}`;
    
    document.getElementById('svg-target').src = svgBase;
    document.getElementById('icon-name').textContent = rawName.split('.')[0].toUpperCase();

    async function loadConfig() {
        try {
            const res = await fetch('../data/editor-config.json');
            const data = await res.json();
            const root = document.getElementById('ui-root');

            data.ui_groups.forEach(g => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h4><i class="fa-solid fa-sliders"></i> ${g.group_name}</h4>`;
                
                g.controls.forEach(c => {
                    const field = document.createElement('div');
                    field.className = 'field';
                    field.innerHTML = `<label>${c.label}</label>`;
                    
                    const el = c.type === 'select' ? document.createElement('select') : document.createElement('input');
                    el.id = c.id;
                    if(c.type === 'select') {
                        c.options.forEach(o => el.add(new Option(o, o)));
                        el.onchange = () => { handleSliderTrigger(c.id); updateLive(); };
                    } else {
                        el.type = c.type;
                        if(c.default) el.value = c.default;
                        el.oninput = updateLive;
                    }
                    field.appendChild(el);

                    // è‡ªå‹•åˆ¤æ–·æ˜¯å¦éœ€è¦æ»‘æ¡¿
                    if(['rotate_mode', 'shadow_mode', 'radius_mode'].includes(c.id)) {
                        const sWrap = document.createElement('div');
                        sWrap.className = 'range-area';
                        sWrap.id = `wrap-${c.id}`;
                        const max = c.id === 'rotate_mode' ? 360 : 50;
                        const unit = c.id === 'rotate_mode' ? 'Â°' : 'px';
                        sWrap.innerHTML = `
                            <span class="range-val" id="val-${c.id}">0${unit}</span>
                            <input type="range" id="range-${c.id}" min="0" max="${max}" value="0" 
                                   oninput="document.getElementById('val-${c.id}').innerText=this.value+'${unit}'; updateLive();">`;
                        field.appendChild(sWrap);
                    }
                    card.appendChild(field);
                });
                root.appendChild(card);
            });
        } catch(e) { document.getElementById('ui-root').innerHTML = "é…ç½®è®€å–å¤±æ•—"; }
    }

    function handleSliderTrigger(id) {
        const val = document.getElementById(id).value;
        const wrap = document.getElementById(`wrap-${id}`);
        if(wrap) wrap.style.display = (val.includes('è‡ªç”±') || val.includes('è‡ªè¨‚')) ? 'block' : 'none';
    }

    function updateLive() {
        const img = document.getElementById('svg-target');
        const color = document.getElementById('color')?.value || '#00cec9';
        
        // æ—‹è½‰è¨ˆç®—
        let rot = "0deg";
        const rotMode = document.getElementById('rotate_mode')?.value;
        if(rotMode === 'è‡ªç”±æ—‹è½‰') {
            rot = document.getElementById('range-rotate_mode').value + "deg";
        } else if(rotMode) {
            rot = rotMode.match(/\d+/) ? rotMode.match(/\d+/)[0] + "deg" : "0deg";
        }

        // é è¦½åœ–å¥—ç”¨æ¿¾é¡èˆ‡è®Šæ›
        img.style.filter = `drop-shadow(0 0 1px ${color}) brightness(1.2)`;
        img.style.transform = `rotate(${rot})`;
        
        // å¼·åˆ¶æ”¹è®Šåœ–æ¨™é¡è‰² (é€é CSS mask æŠ€å·§æœ€ç©©)
        img.style.webkitMask = `url(${img.src}) no-repeat center / contain`;
        img.style.backgroundColor = color;
    }

    function doExecute() {
        updateLive();
        const img = document.getElementById('svg-target');
        const size = document.getElementById('size')?.value || '32px';
        const code = `<div style="width:${size}; height:${size}; background-color:${img.style.backgroundColor}; -webkit-mask:url('${svgBase}') no-repeat center/contain; transform:${img.style.transform}; filter:${img.style.filter};"></div>`;
        document.getElementById('code-res').textContent = code;
    }

    function doCopy() {
        navigator.clipboard.writeText(document.getElementById('code-res').textContent);
        const btn = event.target;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> å·²è¤‡è£½';
        setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-copy"></i> è¤‡è£½', 2000);
    }

    function doShare() {
        if (navigator.share) {
            navigator.share({ title: 'Mobispace SVG Editor', text: `å¿«çœ‹æˆ‘è£½ä½œçš„ ${rawName} åœ–æ¨™ï¼`, url: window.location.href });
        } else {
            alert("ç€è¦½å™¨ä¸æ”¯æ´åŸç”Ÿåˆ†äº«ï¼Œè«‹æ‰‹å‹•è¤‡è£½ç¶²å€ã€‚");
        }
    }

    window.onload = loadConfig;
</script>
