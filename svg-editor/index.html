<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SVG ç·¨è¼¯å™¨ï½œè«æ¯”ç©ºé–“</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #00cec9; --bg: #121212; --panel: #1e1e1e; --border: #2c2c2e; --text: #e1e1e1; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { height: 100vh; display: flex; flex-direction: column; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* ğŸ“± Header */
        header { height: 60px; padding: 0 20px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        .nav-btns { display: flex; gap: 20px; font-size: 18px; color: #888; }
        .nav-btns i:active { color: var(--primary); }

        /* ğŸ–¼ï¸ é è¦½å€ (æ–æ¡¿æ”¹åœ–æ¡†è®Šè‰²) */
        .preview-fixed { height: 260px; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 1px solid var(--border); flex-shrink: 0; }
        #canvas-mobi { width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; transition: 0.3s; position: relative; }
        #svg-mobi { width: 60%; height: 60%; transition: 0.3s; position: relative; }

        .env-bar { width: 140px; margin-top: 20px; text-align: center; }
        .env-bar label { font-size: 10px; color: #555; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--primary); }

        /* ğŸ“œ æ²å‹•å€ */
        .scroller { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .padding-wrap { padding: 15px; }
        .card { background: var(--panel); border-radius: 22px; padding: 22px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.03); }
        .card h4 { font-size: 12px; color: var(--primary); margin-bottom: 15px; border-left: 3px solid var(--primary); padding-left: 10px; }
        
        label { font-size: 11px; color: #888; display: block; margin-bottom: 8px; }
        select, input[type="color"], .edit-box { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 12px; font-size: 14px; outline: none; }

        /* ğŸ’¥ å‹•æ…‹ (E) */
        @keyframes mobi-breath { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes mobi-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .anim-1 { animation: mobi-breath 2s infinite ease-in-out; }
        .anim-2:hover { transform: translateY(-10px) !important; transition: 0.3s; }
        .anim-3 { animation: mobi-spin 4s infinite linear; }

        /* åº•éƒ¨å‹•ä½œ */
        .bottom-actions { padding: 0 15px 40px; }
        .btn-row { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-save-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn { padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 13px; }
        .btn-run { background: var(--primary); color: #000; }
        .btn-dark { background: #333; color: #fff; }
        .edit-box { min-height: 120px; font-family: monospace; border: 1px solid var(--primary); color: var(--primary); white-space: pre-wrap; word-break: break-all; }

        /* ğŸ“± Footer */
        footer { padding: 40px 20px; background: var(--panel); text-align: center; border-top: 1px solid var(--border); }
        .social-icons { display: flex; justify-content: center; gap: 25px; margin-bottom: 20px; font-size: 20px; color: #888; }
        .social-icons i:active { color: var(--primary); }
    </style>
</head>
<body>

<header>
    <i class="fa-solid fa-chevron-left" onclick="history.back()"></i>
    <b>è«æ¯” SVG ç·¨è¼¯å™¨</b>
    <div class="nav-btns">
        <i class="fa-solid fa-heart" onclick="alert('å·²åŠ å…¥æœ€æ„›')"></i>
        <i class="fa-solid fa-share-nodes" onclick="doShare()"></i>
    </div>
</header>

<div class="preview-fixed">
    <div id="canvas-mobi">
        <div id="svg-mobi"></div>
    </div>
    <div class="env-bar">
        <label>åœ–æ¡†èƒŒæ™¯è®Šè‰² (æ–æ¡¿)</label>
        <input type="range" min="1" max="5" value="2" oninput="changeEnv(this.value)">
    </div>
</div>

<div class="scroller">
    <div class="padding-wrap" id="ui-container"></div>
    
    <div class="bottom-actions">
        <div class="btn-row">
            <button class="btn btn-run" onclick="mobiRender()"><i class="fa-solid fa-bolt"></i> åŸ·è¡Œç”¢å‡º</button>
            <button class="btn btn-dark" onclick="mobiCopy()">è¤‡è£½</button>
            <button class="btn btn-dark" onclick="mobiClear()">æ¸…é™¤</button>
        </div>
        <div class="btn-save-row">
            <button class="btn btn-dark" onclick="saveSettings()"><i class="fa-solid fa-floppy-disk"></i> å„²å­˜è¨­å®š</button>
            <button class="btn btn-dark" onclick="loadSettings()"><i class="fa-solid fa-clock-rotate-left"></i> è¼‰å…¥è¨­å®š</button>
        </div>
        <div id="mobi-out" class="edit-box" contenteditable="true"></div>
    </div>

    <footer>
        <div class="social-icons">
            <i class="fa-brands fa-facebook" onclick="doShare()"></i>
            <i class="fa-brands fa-instagram" onclick="doShare()"></i>
            <i class="fa-brands fa-twitter" onclick="doShare()"></i>
            <i class="fa-brands fa-line" onclick="doShare()"></i>
        </div>
        <div style="font-weight:bold; color:var(--primary); letter-spacing: 2px;">â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ”²â²‰</div>
        <p style="font-size:10px; color:#555; margin-top:10px;">è«æ¯”ç©ºé–“ï½œâ²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ”²â²‰ â’¸ 2023-2026</p>
    </footer>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const icon = params.get('icon') || 'power.svg';
    const svgUrl = `https://mobsp.github.io/assets/icon/svg/${icon}`;

    function changeEnv(v) {
        const colors = ["#FFFFFF", "#1e2227", "#444444", "#222222", "#000000"];
        document.getElementById('canvas-mobi').style.backgroundColor = colors[v-1];
    }

    async function init() {
        const root = document.getElementById('ui-container');
        try {
            const res = await fetch('../data/editor_config.json');
            const data = await res.json();
            data.ui_groups.forEach(g => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h4>${g.group_name}</h4>`;
                g.controls.forEach(c => {
                    const f = document.createElement('div');
                    f.style.marginBottom = "15px";
                    f.innerHTML = `<label>${c.label}</label>`;
                    const el = c.type === 'select' ? document.createElement('select') : document.createElement('input');
                    el.id = c.id;
                    if(c.type === 'select') {
                        c.options.forEach(o => el.add(new Option(o, o)));
                    } else {
                        el.type = c.type; el.value = c.default;
                    }
                    el.oninput = mobiUpdate;
                    f.appendChild(el);
                    card.appendChild(f);
                });
                root.appendChild(card);
            });
            setTimeout(loadSettings, 300); 
            mobiUpdate();
        } catch(e) { console.error("JSON Error", e); }
    }

    function mobiUpdate() {
        const canvas = document.getElementById('canvas-mobi');
        const target = document.getElementById('svg-mobi');
        
        // æ ¸å¿ƒä¸‰è‰²èˆ‡å‹•æ…‹
        const bg = document.getElementById('bg_fill')?.value || '#1e2227';
        const fill = document.getElementById('icon_fill')?.value || '#00cec9';
        const stroke = document.getElementById('icon_stroke')?.value || '#ffffff';
        const rad = document.getElementById('radius_mode')?.value || '12px';
        const anim = document.getElementById('anim_level')?.value || '0';

        // è¦–è¦ºæ¸²æŸ“
        canvas.style.backgroundColor = bg;
        canvas.style.borderRadius = rad;
        target.style.webkitMask = `url(${svgUrl}) no-repeat center / contain`;
        target.style.background = fill;
        target.style.filter = `drop-shadow(0 0 1px ${stroke}) drop-shadow(0 0 1px ${stroke})`;

        // å‹•æ…‹ç­‰ç´šåˆ‡æ›
        target.className = "";
        if(anim.includes("1")) target.classList.add("anim-1");
        if(anim.includes("2")) target.classList.add("anim-2");
        if(anim.includes("3")) target.classList.add("anim-3");
    }

    function mobiRender() {
        const bg = document.getElementById('bg_fill').value;
        const fill = document.getElementById('icon_fill').value;
        const stroke = document.getElementById('icon_stroke').value;
        const rad = document.getElementById('radius_mode').value;
        const code = `<div style="background:${bg}; border-radius:${rad}; display:flex; align-items:center; justify-content:center; width:64px; height:64px;">\n  <div style="background:${fill}; filter:drop-shadow(0 0 1px ${stroke}); -webkit-mask:url('${svgUrl}') no-repeat center/contain; width:60%; height:60%;"></div>\n</div>`;
        document.getElementById('mobi-out').textContent = code;
    }

    function saveSettings() {
        const data = {
            bg: document.getElementById('bg_fill').value,
            fill: document.getElementById('icon_fill').value,
            stroke: document.getElementById('icon_stroke').value,
            rad: document.getElementById('radius_mode').value
        };
        localStorage.setItem('mobi_save', JSON.stringify(data));
        alert('é¢¨æ ¼å·²å„²å­˜');
    }

    function loadSettings() {
        const saved = localStorage.getItem('mobi_save');
        if(saved) {
            const d = JSON.parse(saved);
            if(document.getElementById('bg_fill')) document.getElementById('bg_fill').value = d.bg;
            if(document.getElementById('icon_fill')) document.getElementById('icon_fill').value = d.fill;
            if(document.getElementById('icon_stroke')) document.getElementById('icon_stroke').value = d.stroke;
            if(document.getElementById('radius_mode')) document.getElementById('radius_mode').value = d.rad;
            mobiUpdate();
        }
    }

    function mobiCopy() { navigator.clipboard.writeText(document.getElementById('mobi-out').textContent); alert('å·²è¤‡è£½'); }
    function mobiClear() { document.getElementById('mobi-out').textContent = ''; }
    function doShare() { if(navigator.share) navigator.share({title:'è«æ¯”ç·¨è¼¯å™¨', url:window.location.href}); else alert('è«‹è¤‡è£½ç¶²å€åˆ†äº«'); }

    window.onload = init;
</script>
</body>
</html>
