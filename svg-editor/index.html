    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --primary: #00cec9; --bg: #000; --panel: #1c1c1e; --border: #333; --text: #eee; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* ğŸ’¡ ä¿®æ­£ï¼šä½¿ç”¨æ›´ç©©å›ºçš„ä½ˆå±€çµæ§‹ */
        html, body { height: 100%; width: 100%; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; }
        
        .app-container { height: 100%; display: flex; flex-direction: column; }

        header {

            border-bottom: 1px solid var(--border); display: flex;

        /* ğŸ’¡ ä¿®æ­£ï¼šä¸»å…§å®¹å€å¼·åˆ¶æ»¾å‹• */
        .scroll-content {

        .preview-section {

        .canvas { width: 80px; height: 80px; border: 1px dashed #444; position: relative; display: flex; align-items: center; justify-content: center; }

        .group-card h4 { font-size: 13px; color: var(--primary); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        
        .ctrl-row { margin-bottom: 15px; }

        select, input[type="color"] { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 10px; font-size: 14px; }

        input[type="range"] { width: 100%; accent-color: var(--primary); }

        .output-box { padding: 0 15px 30px; }
        .btns { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-run { background: var(--primary); color: #000; }

        #code-display {

<div class="app-container">

    <div class="scroll-content">
        <div class="preview-section">

                <img id="svg-target" src="">
            </div>
        </div>

        <div class="form-area" id="config-root">
            <p id="error-msg" style="text-align:center; color:#555; padding-top:20px;">æ­£åœ¨è®€å–é…ç½®é …ç›®...</p>
        </div>

        <div class="output-box">
            <div class="btns">
                <button class="btn btn-run" onclick="generate()"><i class="fa-solid fa-play"></i> åŸ·è¡Œ</button>
                <button class="btn btn-copy" onclick="copy()"><i class="fa-solid fa-copy"></i> è¤‡è£½</button>
            </div>
            <div id="code-display">ç”¢å‡ºçš„ä»£ç¢¼å°‡é¡¯ç¤ºæ–¼æ­¤...</div>

        <footer>
            <p style="font-size: 10px; color: #444;">Â© 2026 â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰ | æ¥µç°¡é«”é©—</p>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-facebook"></i><span>FB</span></a>
                <a href="#"><i class="fa-brands fa-line"></i><span>LINE</span></a>

                <a href="#"><i class="fa-brands fa-whatsapp"></i><span>WA</span></a>
                <a href="#"><i class="fa-brands fa-telegram"></i><span>TG</span></a>
            </div>
            <div style="color:var(--primary); font-size:12px; font-weight:bold;" onclick="share()">æ›´å¤šåˆ†äº«æ–¹å¼...</div>
        </footer>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const icon = params.get('icon') || '';
    const svgPath = `https://mobsp.github.io/assets/icon/svg/${icon}`;
    
    // ğŸ’¡ ä¿®æ­£ï¼šå˜—è©¦å…©å€‹å¯èƒ½è·¯å¾‘ï¼Œå¢åŠ å®¹éŒ¯
    const configPaths = ['../data/editor-config.json', './data/editor-config.json', '/data/editor-config.json'];

    document.getElementById('svg-target').src = svgPath;
    document.getElementById('icon-title').textContent = icon.replace('.svg', '').toUpperCase();

    async function loadConfig() {
        const root = document.getElementById('config-root');
        let data = null;

        // ğŸ’¡ ä¿®æ­£ï¼šè¿´åœˆå˜—è©¦ä¸åŒè·¯å¾‘ï¼Œç›´åˆ°æŠ“åˆ° JSON
        for (let path of configPaths) {
            try {
                const res = await fetch(path + '?v=' + Date.now());
                if (res.ok) {
                    data = await res.json();
                    break; 
                }
            } catch (e) {}
        }

        if (!data) {
            root.innerHTML = `<p style="color:#ff4d4d; text-align:center;">âš ï¸ ç„¡æ³•è¼‰å…¥ editor-config.json<br><small>è«‹ç¢ºèªæª”æ¡ˆè·¯å¾‘æ˜¯å¦æ­£ç¢º</small></p>`;
            return;
        }

        root.innerHTML = ''; // æ¸…é™¤è¼‰å…¥æ–‡å­—
        data.ui_groups.forEach(group => {
            const card = document.createElement('div');
            card.className = 'group-card';
            card.innerHTML = `<h4>${group.group_name}</h4>`;
            
            group.controls.forEach(c => {
                const row = document.createElement('div');
                row.className = 'ctrl-row';
                row.innerHTML = `<label>${c.label}</label>`;
                
                const input = c.type === 'select' ? document.createElement('select') : document.createElement('input');
                input.id = c.id;
                if(c.type === 'select') {
                    c.options.forEach(o => input.add(new Option(o, o)));
                    input.onchange = () => { toggleSlider(c.id); updatePreview(); };
                } else {
                    input.type = c.type;
                    if(c.default) input.value = c.default;
                    input.oninput = updatePreview;
                }
                row.appendChild(input);

                // æ»‘æ¡¿åˆ¤æ–·
                if(['rotate_mode', 'shadow_mode', 'radius_mode'].includes(c.id)) {
                    const box = document.createElement('div');
                    box.className = 'slider-box';
                    box.id = `box-${c.id}`;
                    box.innerHTML = `<input type="range" id="range-${c.id}" min="0" max="360" value="0" oninput="updatePreview()">`;
                    row.appendChild(box);
                }
                card.appendChild(row);
            });
            root.appendChild(card);
        });
    }

    function toggleSlider(id) {
        const val = document.getElementById(id).value;
        const box = document.getElementById(`box-${id}`);
        if(box) box.style.display = (val.includes('è‡ªç”±') || val.includes('è‡ªè¨‚')) ? 'block' : 'none';
    }

    function updatePreview() {
        const img = document.getElementById('svg-target');
        const color = document.getElementById('color')?.value || '#00cec9';
        const rot = document.getElementById('rotate_mode')?.value === 'è‡ªç”±æ—‹è½‰' ? 
                    document.getElementById('range-rotate_mode').value + 'deg' : '0deg';
        
        // ğŸ’¡ ä¿®æ­£ï¼šä½¿ç”¨ Mask è‘—è‰²æ³•ï¼Œç¢ºä¿åœ–ç‰‡èƒ½è®Šè‰²
        img.style.webkitMask = `url(${img.src}) no-repeat center / contain`;
        img.style.backgroundColor = color;
        img.style.transform = `rotate(${rot})`;
    }

    function generate() {
        updatePreview();
        const code = `<div style="width:32px; height:32px; background-color:${document.getElementById('color').value}; -webkit-mask:url('${svgPath}') no-repeat center/contain;"></div>`;
        document.getElementById('code-display').textContent = code;
    }

    function copy() {
        navigator.clipboard.writeText(document.getElementById('code-display').textContent);
        alert('ä»£ç¢¼å·²è¤‡è£½ï¼');
    }

    function share() {
        if (navigator.share) {
            navigator.share({ title: 'è«æ¯”åœ–æ¨™ç·¨è¼¯å™¨', url: window.location.href });
        }
    }

    window.onload = loadConfig;
</script>
