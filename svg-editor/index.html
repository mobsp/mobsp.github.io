<script>
    const params = new URLSearchParams(window.location.search);
    const iconName = params.get('icon') || '';
    const svgUrl = `https://mobsp.github.io/assets/icon/svg/${iconName}`;
    document.getElementById('svg-target').src = svgUrl;
    document.getElementById('title').textContent = (iconName.replace('.svg', '')).toUpperCase();

    async function init() {
        try {
            const res = await fetch('../data/editor-config.json');
            const config = await res.json();
            const container = document.getElementById('controls');

            config.ui_groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'ctrl-group';
                groupDiv.innerHTML = `<h4>${group.group_name}</h4>`;
                
                group.controls.forEach(ctrl => {
                    const item = document.createElement('div');
                    item.className = 'ctrl-item';
                    item.innerHTML = `<label>${ctrl.label}</label>`;
                    
                    let inputEl = ctrl.type === 'select' ? document.createElement('select') : document.createElement('input');
                    inputEl.id = ctrl.id;
                    if(ctrl.type === 'select') {
                        ctrl.options.forEach(o => inputEl.add(new Option(o, o)));
                        inputEl.onchange = () => handleLogic(ctrl.id);
                    } else {
                        inputEl.type = ctrl.type;
                        if(ctrl.default) inputEl.value = ctrl.default;
                        inputEl.oninput = updatePreview;
                    }
                    item.appendChild(inputEl);

                    // æ»‘æ¡¿é‚è¼¯
                    if(['rotate_mode', 'shadow_mode', 'radius_mode'].includes(ctrl.id)) {
                        const sliderWrap = document.createElement('div');
                        sliderWrap.className = 'slider-wrap';
                        sliderWrap.id = `slider-wrap-${ctrl.id}`;
                        let maxVal = ctrl.id === 'rotate_mode' ? 360 : 50;
                        sliderWrap.innerHTML = `<input type="range" id="slider-${ctrl.id}" min="0" max="${maxVal}" value="0" oninput="updatePreview()">`;
                        item.appendChild(sliderWrap);
                    }
                    groupDiv.appendChild(item);
                });
                container.appendChild(groupDiv);
            });
        } catch(e) { console.error("åŠ è¼‰é…ç½®å¤±æ•—", e); }
    }

    function handleLogic(id) {
        const val = document.getElementById(id).value;
        const wrap = document.getElementById(`slider-wrap-${id}`);
        if(wrap) wrap.style.display = (val.includes('è‡ªç”±') || val.includes('è‡ªè¨‚')) ? 'block' : 'none';
        updatePreview();
    }

    function updatePreview() {
        const img = document.getElementById('svg-target');
        const color = document.getElementById('color').value;
        const rotateVal = document.getElementById('rotate_mode').value === 'è‡ªç”±æ—‹è½‰' ? 
                          document.getElementById('slider-rotate_mode').value + 'deg' : 
                          (document.getElementById('rotate_mode').value.match(/\d+/) || [0])[0] + 'deg';
        
        img.style.filter = `drop-shadow(0 0 2px ${color})`;
        img.style.transform = `rotate(${rotateVal})`;
        // æ¨¡æ“¬è‘—è‰²
        img.style.background = "transparent";
    }

    function generateCode() {
        const img = document.getElementById('svg-target');
        const code = `<img src="${svgUrl}" \n style="width:${document.getElementById('size').value}; \n filter:${img.style.filter}; \n transform:${img.style.transform};">`;
        document.getElementById('code-output').textContent = code;
    }

    function copyCode() {
        const text = document.getElementById('code-output').textContent;
        navigator.clipboard.writeText(text).then(() => alert('âœ… ä»£ç¢¼å·²è¤‡è£½ï¼'));
    }

    function shareNative() {
        const text = `æˆ‘åœ¨ â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰ è£½ä½œäº†ä¸€å€‹è¶…é…·çš„åœ–æ¨™ï¼\nåœ–æ¨™åç¨±ï¼š${iconName}`;
        if (navigator.share) {
            navigator.share({ title: 'è«æ¯”ç©ºé–“åˆ†äº«', text: text, url: window.location.href });
        } else {
            window.open(`https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`);
        }
    }

    init();
</script>
