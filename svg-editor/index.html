<script>
    const params = new URLSearchParams(window.location.search);
    const icon = params.get('icon') || 'power.svg';
    const svgUrl = `https://mobsp.github.io/assets/icon/svg/${icon}`;

    async function init() {
        const root = document.getElementById('ui-root');
        try {
            const res = await fetch('../data/editor_config.json');
            const data = await res.json();
            
            data.ui_groups.forEach(g => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h4>${g.group_name}</h4>`;
                
                g.controls.forEach(c => {
                    const field = document.createElement('div');
                    field.className = 'field';
                    field.innerHTML = `<label>${c.label}</label>`;
                    
                    const el = c.type === 'select' ? document.createElement('select') : document.createElement('input');
                    el.id = c.id;
                    if(c.type === 'select') {
                        c.options.forEach(o => el.add(new Option(o, o)));
                        el.onchange = () => { handleLogic(c.id); updatePreview(); };
                    } else {
                        el.type = c.type; if(c.default) el.value = c.default;
                        el.oninput = updatePreview;
                    }
                    field.appendChild(el);

                    // æ¼¸å±¤ç¬¬äºŒé¡è‰²
                    if(c.id === 'gradient') {
                        const extra = document.createElement('div');
                        extra.id = 'extra-color-wrap';
                        extra.className = 'hidden-field';
                        extra.innerHTML = `<label>æ¼¸å±¤çµæŸé¡è‰²</label><input type="color" id="color2" value="#ffffff">`;
                        field.appendChild(extra);
                    }

                    // æ»‘å¡Š
                    if(['rotate_mode','radius_mode'].includes(c.id)) {
                        const sWrap = document.createElement('div');
                        sWrap.id = `wrap-${c.id}`;
                        sWrap.className = 'hidden-field';
                        sWrap.innerHTML = `<input type="range" id="range-${c.id}" min="0" max="360" value="0" oninput="updatePreview()">`;
                        field.appendChild(sWrap);
                    }
                    card.appendChild(field);
                });
                root.appendChild(card);
            });
            updatePreview();
        } catch(e) { console.error(e); }
    }

    function handleLogic(id) {
        const val = document.getElementById(id).value;
        if(id === 'gradient') document.getElementById('extra-color-wrap').style.display = val.includes('æ¼¸å±¤') ? 'block' : 'none';
        if(document.getElementById(`wrap-${id}`)) {
            document.getElementById(`wrap-${id}`).style.display = val.includes('è‡ªç”±') || val.includes('è‡ªè¨‚') ? 'block' : 'none';
        }
    }

    function updatePreview() {
        const target = document.getElementById('svg-target');
        const c1 = document.getElementById('color')?.value || '#00cec9';
        const c2 = document.getElementById('color2')?.value || '#ffffff';
        const gradMode = document.getElementById('gradient')?.value || 'é—œé–‰';
        const flip = document.getElementById('flip')?.value || 'ç„¡';
        
        // 1. è™•ç†é¡è‰²èˆ‡æ¼¸å±¤
        target.style.webkitMask = `url(${svgUrl}) no-repeat center / contain`;
        if(gradMode === 'ç·šæ€§æ¼¸å±¤') {
            target.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
        } else if(gradMode === 'å¾‘å‘æ¼¸å±¤') {
            target.style.background = `radial-gradient(circle, ${c1}, ${c2})`;
        } else {
            target.style.background = c1;
        }

        // 2. è™•ç†æ—‹è½‰èˆ‡ç¿»è½‰ (Flip)
        let rot = "0deg";
        if(document.getElementById('rotate_mode')?.value === 'è‡ªç”±æ—‹è½‰') rot = document.getElementById('range-rotate_mode').value + 'deg';
        else rot = (document.getElementById('rotate_mode')?.value.match(/\d+/) || [0])[0] + 'deg';

        let sX = flip === 'æ°´å¹³ç¿»è½‰' ? -1 : 1;
        let sY = flip === 'å‚ç›´ç¿»è½‰' ? -1 : 1;
        target.style.transform = `rotate(${rot}) scale(${sX}, ${sY})`;
    }

    function doExecute() {
        const target = document.getElementById('svg-target');
        const size = document.getElementById('size').value;
        const code = `<div style="width:${size}; height:${size}; background:${target.style.background}; -webkit-mask:url('${svgUrl}') no-repeat center/contain; transform:${target.style.transform};"></div>`;
        document.getElementById('code-res').textContent = code;
    }

    function doCopy() {
        const text = document.getElementById('code-res').textContent;
        navigator.clipboard.writeText(text).then(() => alert('å·²è¤‡è£½ä»£ç¢¼ï¼'));
    }

    function doClear() {
        document.getElementById('code-res').textContent = '';
    }

    function doSave() {
        alert('å·²å­˜å…¥è«æ¯”æ”¶è—ç›’ï¼');
    }

    function doShare() {
        if (navigator.share) navigator.share({ title: 'è«æ¯”SVGç·¨è¼¯å™¨', url: window.location.href });
    }

    window.onload = init;
</script>
