<script>
    const params = new URLSearchParams(window.location.search);
    const iconName = params.get('icon') || 'power.svg';
    const svgUrl = `https://mobsp.github.io/assets/icon/svg/${iconName}`;

    // ğŸ¨ é è¦½èƒŒæ™¯åˆ‡æ› (1-5éš)
    function changeCanvasBg(val) {
        const colors = ["#FFFFFF", "#CCCCCC", "#666666", "#222222", "#000000"];
        document.getElementById('canvas-bg').style.backgroundColor = colors[val-1];
    }

    async function init() {
        changeCanvasBg(4); // é è¨­ç¬¬å››éš (æ·±ç°)
        const root = document.getElementById('ui-root');
        try {
            const res = await fetch('../data/editor_config.json');
            const data = await res.json();
            
            data.ui_groups.forEach(g => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h4>${g.group_name}</h4>`;
                
                g.controls.forEach(c => {
                    const f = document.createElement('div');
                    f.className = 'field';
                    f.innerHTML = `<label>${c.label}</label>`;
                    
                    const el = c.type === 'select' ? document.createElement('select') : document.createElement('input');
                    el.id = c.id;
                    if(c.type === 'select') {
                        c.options.forEach(o => el.add(new Option(o, o)));
                        el.onchange = () => { triggerLogic(c.id); updateUI(); };
                    } else {
                        el.type = c.type; if(c.default) el.value = c.default;
                        el.oninput = updateUI;
                    }
                    f.appendChild(el);

                    // å¢åŠ å‹•æ…‹æ»‘æ¡¿
                    if(['size','radius_mode','shadow_mode','rotate_mode'].includes(c.id)) {
                        const sb = document.createElement('div');
                        sb.className = 'slider-box'; sb.id = `box-${c.id}`;
                        sb.innerHTML = `<input type="range" id="range-${c.id}" min="0" max="360" value="0" oninput="updateUI()">`;
                        f.appendChild(sb);
                    }
                    card.appendChild(f);
                });
                root.appendChild(card);
            });
            updateUI();
        } catch(e) { console.error("Config Load Error", e); }
    }

    function triggerLogic(id) {
        const val = document.getElementById(id).value;
        const box = document.getElementById(`box-${id}`);
        if(box) box.style.display = (val === 'è‡ªè¨‚' || val === 'è‡ªç”±æ—‹è½‰') ? 'block' : 'none';
    }

    function updateUI() {
        const target = document.getElementById('svg-target');
        const canvas = document.getElementById('canvas-bg');
        
        // è®€å–æ‰€æœ‰å€¼
        const fill = document.getElementById('fill_color')?.value || '#00cec9';
        const stroke = document.getElementById('stroke_color')?.value || '#ffffff';
        const bg = document.getElementById('bg_color')?.value || '#1c1c1e';
        const radius = document.getElementById('radius_mode')?.value;
        const flip = document.getElementById('flip')?.value;
        const anim = document.getElementById('anim_level')?.value;
        const dm = document.getElementById('dark_mode_opt')?.value;
        const rotVal = document.getElementById('rotate_mode')?.value;

        // ğŸŒ— æ¨¡å¼ A
        document.body.classList.toggle('light-mode', dm === "æ¨¡å¼ A: ä»‹é¢åŒæ­¥");

        // ğŸ¨ ä¸‰è‰²åˆ†é›¢å¯¦ä½œ
        canvas.style.backgroundColor = bg;
        canvas.style.border = `2px solid ${stroke}`;
        canvas.style.borderRadius = radius === '50% (åœ“å½¢)' ? '50%' : (radius === 'è‡ªè¨‚' ? document.getElementById('range-radius_mode').value+'px' : radius);
        
        target.style.webkitMask = `url(${svgUrl}) no-repeat center / contain`;
        target.style.backgroundColor = fill;

        // ğŸ”„ æ—‹è½‰èˆ‡ç¿»è½‰
        let rot = rotVal === 'è‡ªç”±æ—‹è½‰' ? document.getElementById('range-rotate_mode').value + 'deg' : (rotVal || '0deg');
        let sX = flip === 'æ°´å¹³ç¿»è½‰' ? -1 : 1;
        let sY = flip === 'å‚ç›´ç¿»è½‰' ? -1 : 1;
        target.style.transform = `rotate(${rot}) scale(${sX}, ${sY})`;

        // ğŸ¬ å‹•æ…‹è™•ç†
        target.className = "";
        if(anim?.includes("1")) target.classList.add('level-1');
        if(anim?.includes("2")) target.classList.add('level-2');
        if(anim?.includes("3")) target.classList.add('level-3');
    }

    function generateCode() {
        const fill = document.getElementById('fill_color').value;
        const bg = document.getElementById('bg_color').value;
        const res = `<div style="width:48px; height:48px; background:${bg}; border-radius:12px; display:flex; align-items:center; justify-content:center;">\n  <div style="width:32px; height:32px; background:${fill}; -webkit-mask:url('${svgUrl}') no-repeat center/contain;"></div>\n</div>`;
        document.getElementById('code-out').textContent = res;
    }

    function copyCode() {
        navigator.clipboard.writeText(document.getElementById('code-out').textContent);
        alert('ä»£ç¢¼å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼');
    }

    function clearCode() { document.getElementById('code-out').textContent = ''; }

    }

</script>
