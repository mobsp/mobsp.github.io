<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>支援中心 | 莫比空間 Mobispace</title>
    
    <link rel="icon" href="https://mobsp.github.io/assets/brand/ms-logo1.JPEG" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://mobsp.github.io/assets/brand/ms-logo1.JPEG">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --am-red: #fa243c;
            --primary: #00cec9; /* 莫比空間主色 */
            --am-gray: #1c1c1e;
            --am-text-muted: #8e8e93;
            --glass: rgba(28, 28, 30, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            padding-top: env(safe-area-inset-top);
        }

        /* 啟動畫面疊加 */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://mobsp.github.io/assets/brand/ms-wiki.JPEG') center/cover no-repeat;
            opacity: 0.15; z-index: -1;
        }

        header { padding: 40px 20px 20px; display: flex; justify-content: space-between; align-items: flex-start; }
        h1 { font-size: 34px; font-weight: 800; letter-spacing: -1px; }

        /* 分段切換 */
        .tabs { display: flex; background: var(--am-gray); margin: 0 20px 25px; border-radius: 10px; padding: 2px; }
        .tab-btn { flex: 1; padding: 8px 0; text-align: center; font-size: 14px; font-weight: 600; border-radius: 8px; cursor: pointer; transition: 0.3s; color: var(--am-text-muted); }
        .tab-btn.active { background: #3a3a3c; color: #fff; }

        /* 內容區塊 */
        .content-section { display: none; padding: 0 20px 100px; animation: fadeIn 0.4s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Q&A 風琴式組件 */
        .qa-item { background: var(--am-gray); border-radius: 12px; margin-bottom: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .qa-header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .qa-header span { font-weight: 600; font-size: 15px; }
        .qa-body { padding: 0 20px; max-height: 0; overflow: hidden; transition: all 0.3s ease-out; color: var(--am-text-muted); font-size: 14px; }
        .qa-item.open .qa-body { padding: 0 20px 15px; max-height: 500px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px; }
        .qa-item.open i { transform: rotate(180deg); color: var(--primary); }

        /* 底部導航 */
        .bottom-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 12px 30px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .bottom-nav a { color: #fff; text-decoration: none; font-size: 14px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <header>
        <div>
            <p style="color: var(--primary); font-weight: bold; font-size: 13px; letter-spacing: 2px;">MOBISPACE</p>
            <h1>支援中心</h1>
        </div>
    </header>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('qa')">常見問題 Q&A</div>
        <div class="tab-btn" onclick="switchTab('report')">錯誤回報</div>
    </div>

    <section id="qa" class="content-section active">
        <div id="qa-container">
            <p style="text-align: center; color: var(--am-text-muted);">正在同步雲端資料庫...</p>
        </div>
    </section>

    <section id="report" class="content-section">
        <div style="background: var(--am-gray); padding: 20px; border-radius: 15px;">
            <p style="font-size: 14px; color: var(--am-text-muted); margin-bottom: 15px;">如果您遇到技術問題，請透過 GitHub 回報或聯繫管理員。</p>
            <a href="https://github.com/mobsp/mobsp.github.io/issues" target="_blank" style="display: block; width: 100%; background: var(--primary); color: #000; text-align: center; padding: 12px; border-radius: 10px; text-decoration: none; font-weight: bold;">前往 GitHub Issues</a>
        </div>
    </section>

    <div class="bottom-nav">
        <a href="https://mobsp.github.io/"><i class="fa-solid fa-house"></i> 回到首頁</a>
    </div>

    <script>
        const QA_MD_URL = 'https://raw.githubusercontent.com/mobsp/mobsp.github.io/main/data/wiki/QA.md';

        // 讀取並解析 Markdown
        async function loadQA() {
            const container = document.getElementById('qa-container');
            try {
                const response = await fetch(QA_MD_URL);
                if (!response.ok) throw new Error('無法讀取 QA 文件');
                const text = await response.text();

                // 解析簡單的 Markdown (假設格式為 ### 問題 \n 回答)
                const parts = text.split('###').filter(p => p.trim() !== '');
                container.innerHTML = '';

                parts.forEach(part => {
                    const lines = part.trim().split('\n');
                    const question = lines[0].trim();
                    const answer = lines.slice(1).join('<br>').trim();

                    const item = document.createElement('div');
                    item.className = 'qa-item';
                    item.innerHTML = `
                        <div class="qa-header" onclick="toggleQA(this)">
                            <span>${question}</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="qa-body">${answer}</div>
                    `;
                    container.appendChild(item);
                });
            } catch (err) {
                container.innerHTML = `<p style="text-align: center; color: var(--am-red);">讀取失敗，請稍後再試。</p>`;
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function toggleQA(element) {
            element.parentElement.classList.toggle('open');
        }

        // 初始化
        window.onload = loadQA;
    </script>
</body>
</html>
