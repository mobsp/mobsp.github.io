<body class="dark-mode"> <div id="splash-screen"></div>

    <div class="nav-bar">

    <div class="profile-header">

        <div class="profile-name">è«æ¯”ç©ºé–“ ğŸª„</div>
        <div class="profile-stats">233 è²¼æ–‡</div>

    <div class="tabs">
        <div class="tab-item active" id="btn-all" onclick="showView('all')">å…¨éƒ¨</div>
        <div class="tab-item" id="btn-video" onclick="showView('video')">å½±ç‰‡</div>

    <script>
        const videoSources = [
            "https://files.catbox.moe/xh7uyj.mp4", "https://files.catbox.moe/u94tk7.mp4",
            "https://files.catbox.moe/aizh9p.mp4", "https://files.catbox.moe/t9ojp9.mp4",
            "https://files.catbox.moe/xcqf9s.mp4", "https://files.catbox.moe/zzuqo4.mp4"
        ];

        // å•Ÿå‹•åœ–å¿«é€Ÿé—œé–‰è…³æœ¬
        function hideSplash() {
            const s = document.getElementById('splash-screen');
            if(s) {
                s.classList.add('hide');
                setTimeout(() => s.remove(), 500);
            }
        }
        // åªè¦è³‡æºè¼‰å…¥æˆ–è¶…é1.5ç§’ï¼Œä¸€å®šåŸ·è¡Œ
        window.addEventListener('load', hideSplash);
        setTimeout(hideSplash, 1500); 

        function init() {
            const feed = document.getElementById('feed-view');
            const grid = document.getElementById('grid-view');

            videoSources.forEach(src => {
                // æ¸²æŸ“ Feed (åœ– 1)
                const fItem = document.createElement('div');
                fItem.className = 'feed-item';
                fItem.innerHTML = `
                    <div class="post-author">
                        <img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG">
                        <span>è«æ¯”ç©ºé–“</span>
                    </div>
                    <div class="video-main"><video loop muted playsinline src="${src}"></video></div>
                    <div class="post-content">è«æ¯”ç©ºé–“â’¸ è«æ¯”éŸ³æ¨‚é »é“ğŸµ â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰â„¢ï¸ #Shorts</div>
                    <div class="interaction-bar">
                        <div><i class="fa-regular fa-face-smile"></i> 39</div>
                        <div><i class="fa-regular fa-comment"></i> 12</div>
                        <div><i class="fa-solid fa-arrow-up-from-bracket"></i> 1</div>
                    </div>
                `;
                feed.appendChild(fItem);

                // æ¸²æŸ“ Grid (åœ– 2)
                const gItem = document.createElement('div');
                gItem.className = 'grid-item';
                gItem.innerHTML = `<video src="${src}#t=0.5" muted playsinline></video><i class="fa-solid fa-play play-icon"></i>`;
                grid.appendChild(gItem);
            });
            setupObserver();
        }

        function showView(type) {
            const isAll = (type === 'all');
            document.body.className = isAll ? 'dark-mode' : ''; // åˆ‡æ›é»‘ç™½ä¸»é¡Œ
            document.getElementById('btn-all').classList.toggle('active', isAll);
            document.getElementById('btn-video').classList.toggle('active', !isAll);
            
            document.getElementById('feed-view').style.display = isAll ? 'block' : 'none';
            document.getElementById('grid-view').style.display = isAll ? 'none' : 'grid';
        }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.play();
                    else entry.target.pause();
                });
            }, { threshold: 0.5 });
            document.querySelectorAll('#feed-view video').forEach(v => observer.observe(v));
        }

        init();
    </script>
