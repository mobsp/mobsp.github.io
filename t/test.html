<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰ | Shorts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent-color: #00cec9; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; font-family: -apple-system, sans-serif; transition: background 0.3s; }
        
        /* å•Ÿå‹•ç•«é¢å¿«é€Ÿç§»é™¤ */
        #splash-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: #000 url('https://mobsp.github.io/assets/brand/ms-shorts.JPEG') center/cover no-repeat;
            transition: opacity 0.4s;
        }
        #splash-screen.hide { opacity: 0; pointer-events: none; }

        /* å°è¦½èˆ‡å€‹äººè³‡è¨Š */
        .nav-bar { position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid rgba(128,128,128,0.2); background: inherit; }
        .profile-header { display: flex; flex-direction: column; align-items: center; padding: 25px 0; background: inherit; }
        .profile-avatar { width: 80px; height: 80px; border-radius: 50%; overflow: hidden; margin-bottom: 12px; border: 1px solid rgba(128,128,128,0.3); }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-weight: bold; font-size: 18px; }
        .follow-btn { border: 1px solid #ddd; background: transparent; padding: 6px 35px; border-radius: 6px; font-weight: bold; color: inherit; cursor: pointer; margin-top: 15px; }

        /* æ¨™ç±¤é åˆ‡æ› */
        .tabs { display: flex; border-bottom: 1px solid rgba(128,128,128,0.2); position: sticky; top: 45px; z-index: 90; background: inherit; }
        .tab-item { flex: 1; text-align: center; padding: 12px; font-weight: bold; color: #999; cursor: pointer; position: relative; }
        .tab-item.active { color: inherit; }
        .tab-item.active::after { content: ''; position: absolute; bottom: 0; left: 35%; width: 30%; height: 2px; background: currentColor; }

        /* å…¨éƒ¨æ¨¡å¼ (é»‘è‰²ä¸»é¡Œ - åœ–1) */
        #feed-view { display: block; background: #000; color: #fff; }
        .feed-item { border-bottom: 1px solid #222; padding-bottom: 20px; }
        .post-author { display: flex; align-items: center; gap: 10px; padding: 15px; cursor: pointer; }
        .post-author img { width: 34px; height: 34px; border-radius: 50%; }
        .video-container { width: 100%; aspect-ratio: 9/16; background: #111; cursor: pointer; }
        .video-container video { width: 100%; height: 100%; object-fit: cover; }
        .post-content { padding: 12px 15px; font-size: 14px; color: #eee; }

        /* å½±ç‰‡æ¨¡å¼ (ç™½è‰²ä¸»é¡Œ - åœ–2) */
        #grid-view { display: none; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #fff; }
        .grid-item { aspect-ratio: 3/4; background: #000; position: relative; cursor: pointer; }
        .grid-item video { width: 100%; height: 100%; object-fit: cover; }
        .grid-item .fa-play { position: absolute; top: 8px; right: 8px; color: #fff; font-size: 12px; }

        /* å…¨è¢å¹•æ’­æ”¾å™¨å±¤ */
        #fullscreen-player { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; }
        #fullscreen-player.show { display: block; }
        .close-btn { position: absolute; top: 30px; left: 20px; z-index: 2100; color: #fff; font-size: 24px; cursor: pointer; }

        body.dark-mode { background: #000; color: #fff; }
    </style>
</head>
<body class="dark-mode">

<div id="splash-screen"></div>

<div class="nav-bar">
    <i class="fa-solid fa-chevron-left"></i>
    <span style="font-weight: bold;">è«æ¯”ç©ºé–“</span>
    <i class="fa-solid fa-ellipsis-vertical"></i>
</div>

<div class="profile-header">
    <div class="profile-avatar"><img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG"></div>
    <div class="profile-name">è«æ¯”ç©ºé–“ ğŸª„</div>
    <button class="follow-btn">è¿½è¹¤ä¸­</button>
</div>

<div class="tabs">
    <div class="tab-item active" onclick="showView('all')">å…¨éƒ¨</div>
    <div class="tab-item" onclick="showView('video')">å½±ç‰‡</div>
</div>

<div id="feed-view"></div>
<div id="grid-view"></div>

<div id="fullscreen-player">
    <i class="fa-solid fa-xmark close-btn" onclick="closeFullscreen()"></i>
    <video id="fs-video" loop controls style="width: 100%; height: 100%; object-fit: contain;"></video>
</div>

<script>
    const videos = [
        "https://files.catbox.moe/xh7uyj.mp4", "https://files.catbox.moe/u94tk7.mp4",
        "https://files.catbox.moe/aizh9p.mp4", "https://files.catbox.moe/t9ojp9.mp4",
        "https://files.catbox.moe/xcqf9s.mp4", "https://files.catbox.moe/zzuqo4.mp4"
    ];

    // 1. åˆå§‹åŒ–å…§å®¹
    function init() {
        const feed = document.getElementById('feed-view');
        const grid = document.getElementById('grid-view');

        videos.forEach((src, idx) => {
            // å…¨éƒ¨æ¨¡å¼ (åœ– 1)
            const fItem = document.createElement('div');
            fItem.className = 'feed-item';
            fItem.innerHTML = `
                <div class="post-author"><img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG"><span>è«æ¯”ç©ºé–“</span></div>
                <div class="video-container" onclick="togglePlay(this)">
                    <video loop muted playsinline src="${src}"></video>
                </div>
                <div class="post-content">è«æ¯”ç©ºé–“â’¸ é »é“æ›´æ–° #Music</div>
            `;
            feed.appendChild(fItem);

            // å½±ç‰‡æ¨¡å¼ (åœ– 2)
            const gItem = document.createElement('div');
            gItem.className = 'grid-item';
            gItem.onclick = () => openFullscreen(src);
            gItem.innerHTML = `<video src="${src}#t=0.5" muted playsinline></video><i class="fa-solid fa-play"></i>`;
            grid.appendChild(gItem);
        });
        
        // å•Ÿå‹•ç•«é¢é‚è¼¯
        setTimeout(() => document.getElementById('splash-screen').classList.add('hide'), 1000);
    }

    // 2. å…¨éƒ¨é é¢ï¼šé»æ“Šå½±ç‰‡åˆ‡æ›æ’­æ”¾/æš«åœ
    function togglePlay(container) {
        const v = container.querySelector('video');
        if (v.paused) v.play();
        else v.pause();
    }

    // 3. å½±ç‰‡é é¢ï¼šé»æ“Šç¸®åœ–é–‹å•Ÿå…¨è¢å¹•
    function openFullscreen(src) {
        const player = document.getElementById('fullscreen-player');
        const fsVideo = document.getElementById('fs-video');
        fsVideo.src = src;
        player.classList.add('show');
        fsVideo.play();
    }

    function closeFullscreen() {
        const player = document.getElementById('fullscreen-player');
        const fsVideo = document.getElementById('fs-video');
        player.classList.remove('show');
        fsVideo.pause();
    }

    // 4. åˆ‡æ›æ¨™ç±¤é‚è¼¯
    function showView(type) {
        const isAll = (type === 'all');
        document.body.className = isAll ? 'dark-mode' : '';
        document.querySelectorAll('.tab-item').forEach((el, i) => {
            el.classList.toggle('active', (isAll && i===0) || (!isAll && i===1));
        });
        document.getElementById('feed-view').style.display = isAll ? 'block' : 'none';
        document.getElementById('grid-view').style.display = isAll ? 'none' : 'grid';
    }

    window.onload = init;
</script>
</body>
</html>
