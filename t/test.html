    <style>

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: #fff; font-family: -apple-system, sans-serif; overflow-x: hidden; }

        /* å•Ÿå‹•ç•«é¢ */
        #splash-screen {

            z-index: 10000; transition: opacity 0.8s ease;
        }
        #splash-screen.hide { opacity: 0; pointer-events: none; }

        /* --- ç¬¬ä¸€å±¤ï¼šä¸»é é¢æ’ç‰ˆ --- */
        #main-profile { display: block; }
        
        .nav-bar {
            position: sticky; top: 0; background: #fff; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 15px; border-bottom: 1px solid #eee;
        }

        .profile-header {
            display: flex; flex-direction: column; align-items: center;

        .profile-avatar {

        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-weight: bold; font-size: 18px; margin-bottom: 4px; }
        .profile-stats { font-size: 14px; color: #888; margin-bottom: 15px; }
        .follow-btn {
            border: 1px solid #ddd; background: #fff; padding: 6px 35px;
            border-radius: 5px; font-weight: bold; font-size: 14px;
        }

        .tabs { display: flex; border-bottom: 1px solid #eee; }
        .tab-item { flex: 1; text-align: center; padding: 12px; font-weight: bold; color: #999; }
        .tab-item.active { color: #000; border-bottom: 2px solid #000; }

        /* ä¹å®®æ ¼å€åŸŸ */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #eee; }
        .grid-item { aspect-ratio: 3/4; background: #000; position: relative; cursor: pointer; overflow: hidden; }
        .grid-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .grid-item .play-icon { position: absolute; top: 8px; right: 8px; color: #fff; font-size: 14px; opacity: 0.8; }

        /* --- ç¬¬äºŒå±¤ï¼šå…¨è¢å¹•æ’­æ”¾å™¨ (é è¨­éš±è—) --- */
        #player-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; /* é»æ“Šå¾Œé–‹å•Ÿ */
        }
        .close-player {
            position: absolute; top: env(safe-area-inset-top, 20px); left: 15px;
            z-index: 2100; color: #fff; font-size: 24px; text-shadow: var(--icon-shadow);
        }
        
        .shorts-wrapper {
            height: 100dvh; width: 100vw; overflow-y: scroll;
            scroll-snap-type: y mandatory; scrollbar-width: none;
        }
        .shorts-wrapper::-webkit-scrollbar { display: none; }

        .short-card { height: 100dvh; width: 100vw; scroll-snap-align: start; position: relative; }
        .short-card video { width: 100%; height: 100%; object-fit: cover; }

        /* å³å´èˆ‡åº•éƒ¨ UI */
        .side-bar { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .action-item { color: #fff; text-align: center; text-shadow: var(--icon-shadow); }
        .action-item i { font-size: 28px; }
        .action-item span { font-size: 11px; display: block; margin-top: 4px; }
        .avatar-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent-color); overflow: hidden; }
        
        .bottom-info { position: absolute; bottom: 40px; left: 15px; right: 80px; color: #fff; text-shadow: var(--icon-shadow); }
        .channel-name { font-weight: bold; margin-bottom: 8px; display: block; }
        .video-desc { font-size: 14px; line-height: 1.4; opacity: 0.9; }
    </style>
</head>
<body>

    <div id="splash-screen"></div>

    <div id="main-profile">
        <div class="nav-bar">
            <i class="fa-solid fa-chevron-left" onclick="location.href='https://mobsp.github.io/blog/'"></i>
            <span style="font-weight: bold;">è«æ¯”ç©ºé–“</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="profile-header">
            <div class="profile-avatar">
                <img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG">
            </div>
            <div class="profile-name">è«æ¯”ç©ºé–“ ğŸª„</div>
            <div class="profile-stats">233 è²¼æ–‡</div>
            <button class="follow-btn">è¿½è¹¤ä¸­</button>
        </div>

        <div class="tabs">
            <div class="tab-item">å…¨éƒ¨</div>
            <div class="tab-item active">å½±ç‰‡</div>
        </div>

        <div class="video-grid" id="videoGrid">
            </div>
    </div>

    <div id="player-overlay">
        <i class="fa-solid fa-chevron-left close-player" onclick="closePlayer()"></i>
        <div class="shorts-wrapper" id="shortsWrapper"></div>
    </div>

    <script>
        const videoSources = [
            "https://files.catbox.moe/xh7uyj.mp4", "https://files.catbox.moe/u94tk7.mp4",
            "https://files.catbox.moe/aizh9p.mp4", "https://files.catbox.moe/t9ojp9.mp4",
            "https://files.catbox.moe/xcqf9s.mp4", "https://files.catbox.moe/zzuqo4.mp4",
            "https://files.catbox.moe/t0mil6.mp4", "https://files.catbox.moe/rw7p6b.MP4",
            "https://files.catbox.moe/nvq49m.mp4", "https://files.catbox.moe/9fvg1s.mp4",
            "https://files.catbox.moe/9461nt.mp4", "https://files.catbox.moe/e93uth.mp4",
            "https://files.catbox.moe/79y11a.mp4", "https://files.catbox.moe/0d6dx3.mp4"
        ];

        const grid = document.getElementById('videoGrid');
        const wrapper = document.getElementById('shortsWrapper');
        const overlay = document.getElementById('player-overlay');

        // åˆå§‹åŒ–ï¼šç”Ÿæˆä¹å®®æ ¼ç¸®åœ–
        videoSources.forEach((src, index) => {
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.onclick = () => openPlayer(index);
            item.innerHTML = `
                <video src="${src}#t=0.1" muted playsinline></video>
                <i class="fa-solid fa-play play-icon"></i>
            `;
            grid.appendChild(item);

            // åŒæ™‚ç”Ÿæˆå…¨è¢å¹•æ’­æ”¾å¡çš„ HTML (å…ˆä¸è¼‰å…¥å½±ç‰‡ä»¥çœæµé‡)
            const card = document.createElement('div');
            card.className = 'short-card';
            card.innerHTML = `
                <video loop playsinline muted data-src="${src}">
                    <source src="" type="video/mp4">
                </video>
                <div class="side-bar">
                    <div class="action-item"><i class="fa-solid fa-heart"></i><span>1.2k</span></div>
                    <div class="action-item"><i class="fa-solid fa-share"></i><span>åˆ†äº«</span></div>
                    <div class="avatar-circle"><img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG" style="width:100%"></div>
                </div>
                <div class="bottom-info">
                    <span class="channel-name">@Mobispace_Music</span>
                    <div class="video-desc">â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰â„¢ï¸ è«æ¯”éŸ³æ¨‚é »é“ğŸµ #DJ #Music</div>
                </div>
            `;
            wrapper.appendChild(card);
        });

        // é–‹å•Ÿå…¨è¢å¹•æ’­æ”¾å™¨
        function openPlayer(index) {
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // æ²å‹•åˆ°æŒ‡å®šç´¢å¼•
            const cards = document.querySelectorAll('.short-card');
            const targetCard = cards[index];
            targetCard.scrollIntoView();

            // å•Ÿå‹•å½±ç‰‡è¼‰å…¥
            const video = targetCard.querySelector('video');
            if(!video.src) video.src = video.dataset.src;
            video.play();
        }

        // é—œé–‰å…¨è¢å¹•æ’­æ”¾å™¨
        function closePlayer() {
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
            document.querySelectorAll('.short-card video').forEach(v => {
                v.pause();
                v.currentTime = 0;
            });
        }

        // ç£å¸æ»‘å‹•æ™ºæ…§æ’­æ”¾é‚è¼¯
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target;
                if (entry.isIntersecting) {
                    if(!v.src) v.src = v.dataset.src;
                    v.play().catch(() => {});
                } else {
                    v.pause();
                }
            });
        }, { root: wrapper, threshold: 0.8 });

        document.querySelectorAll('.short-card video').forEach(v => observer.observe(v));

        // å•Ÿå‹•ç•«é¢è‡ªå‹•éš±è—
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hide');
            }, 1500);
        });
    </script>
</body>
