<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="icon" href="https://mobsp.github.io/assets/brand/ms-logo1.JPEG" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://mobsp.github.io/assets/brand/ms-logo1.JPEG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --accent-color: #00cec9; /* Blog é’è‰² */
            --bg-white: #ffffff;
            --text-dark: #111111;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: var(--bg-white); font-family: -apple-system, sans-serif; color: var(--text-dark); }

        /* å•Ÿå‹•ç•«é¢ */
        #splash-screen {
            position: fixed; inset: 0;
            background: #000 url('https://mobsp.github.io/assets/brand/ms-shorts.JPEG') center/cover no-repeat;
            z-index: 10000; transition: opacity 0.6s ease;
        }
        #splash-screen.hide { opacity: 0; pointer-events: none; }

        /* å°è¦½åˆ— */
        .nav-bar {
            position: sticky; top: 0; background: #fff; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 15px; border-bottom: 1px solid #f0f0f0;
        }

        /* å€‹äººè³‡è¨Šå€ (ç¬¦åˆåœ– 1 & åœ– 2) */
        .profile-header {
            display: flex; flex-direction: column; align-items: center;
            padding: 25px 0; background: #fff;
        }
        .profile-avatar {
            width: 80px; height: 80px; border-radius: 50%;
            border: 1px solid #eee; overflow: hidden; margin-bottom: 12px;
        }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-weight: bold; font-size: 18px; margin-bottom: 4px; }
        .profile-stats { font-size: 14px; color: #888; margin-bottom: 15px; }
        .follow-btn {
            border: 1px solid #ddd; background: #fff; padding: 6px 35px;
            border-radius: 6px; font-weight: bold; font-size: 14px; cursor: pointer;
        }

        /* æ¨™ç±¤é  (ç¬¦åˆæˆªåœ–) */
        .tabs { display: flex; border-bottom: 1px solid #eee; position: sticky; top: 45px; background: #fff; z-index: 90; }
        .tab-item {
            flex: 1; text-align: center; padding: 12px; font-weight: bold; color: #999;
            cursor: pointer; position: relative;
        }
        .tab-item.active { color: #000; }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: 0; left: 35%;
            width: 30%; height: 2px; background: #000;
        }

        /* --- æ¨¡å¼ 1: å…¨éƒ¨ (Feed æµ - åœ– 1) --- */
        #feed-view { display: block; padding: 0; }
        .feed-item { margin-bottom: 25px; border-bottom: 8px solid #f8f8f8; padding-bottom: 15px; }
        .post-author { display: flex; align-items: center; gap: 10px; padding: 12px 15px; }
        .post-author img { width: 34px; height: 34px; border-radius: 50%; }
        .post-author span { font-size: 14px; font-weight: bold; }
        
        .video-main { width: 100%; aspect-ratio: 9/16; background: #000; overflow: hidden; position: relative; }
        .video-main video { width: 100%; height: 100%; object-fit: cover; }
        
        .post-content { padding: 12px 15px; font-size: 15px; line-height: 1.4; }
        .interaction-bar { display: flex; gap: 20px; padding: 0 15px; color: #666; font-size: 20px; }
        .interaction-bar div { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; }
        .interaction-bar i { color: #555; }
        .fa-face-smile { color: #ffd32a !important; } /* ç¬‘è‡‰é»ƒè‰² */

        /* --- æ¨¡å¼ 2: å½±ç‰‡ (ç¶²æ ¼ - åœ– 2) --- */
        #grid-view { display: none; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #eee; }
        .grid-item { aspect-ratio: 3/4; background: #000; position: relative; cursor: pointer; }
        .grid-item video { width: 100%; height: 100%; object-fit: cover; }
        .grid-item .play-icon { position: absolute; top: 8px; right: 8px; color: #fff; font-size: 12px; opacity: 0.8; }

    </style>
</head>
<body>

    <div id="splash-screen"></div>

    <div class="nav-bar">
        <i class="fa-solid fa-chevron-left" onclick="location.href='https://mobsp.github.io/blog/'"></i>
        <span style="font-weight: bold;">è«æ¯”ç©ºé–“</span>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="profile-header">
        <div class="profile-avatar"><img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG"></div>
        <div class="profile-name">è«æ¯”ç©ºé–“ ğŸª„</div>
        <div class="profile-stats">233 è²¼æ–‡</div>
        <button class="follow-btn">è¿½è¹¤ä¸­</button>
    </div>

    <div class="tabs">
        <div class="tab-item active" id="btn-all" onclick="showView('all')">å…¨éƒ¨</div>
        <div class="tab-item" id="btn-video" onclick="showView('video')">å½±ç‰‡</div>
    </div>

    <div id="feed-view"></div>

    <div id="grid-view"></div>

    <script>
        const videoSources = [
            "https://files.catbox.moe/xh7uyj.mp4", "https://files.catbox.moe/u94tk7.mp4",
            "https://files.catbox.moe/aizh9p.mp4", "https://files.catbox.moe/t9ojp9.mp4",
            "https://files.catbox.moe/xcqf9s.mp4", "https://files.catbox.moe/zzuqo4.mp4"
        ];

        const feedView = document.getElementById('feed-view');
        const gridView = document.getElementById('grid-view');

        // åˆå§‹åŒ–ï¼šæ¸²æŸ“å…©ç¨®ç•«é¢
        function init() {
            // æ¸²æŸ“ã€Œå…¨éƒ¨ã€ (Feed æ¨¡å¼ - åœ– 1)
            videoSources.forEach(src => {
                const item = document.createElement('div');
                item.className = 'feed-item';
                item.innerHTML = `
                    <div class="post-author">
                        <img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG">
                        <span>è«æ¯”ç©ºé–“</span>
                    </div>
                    <div class="video-main">
                        <video loop muted playsinline src="${src}"></video>
                    </div>
                    <div class="post-content">â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰â„¢ï¸ è«æ¯”éŸ³æ¨‚é »é“ğŸµ #Music #Shorts</div>
                    <div class="interaction-bar">
                        <div><i class="fa-regular fa-face-smile"></i> 39</div>
                        <div><i class="fa-regular fa-comment"></i> 12</div>
                        <div><i class="fa-solid fa-arrow-up-from-bracket"></i> 1</div>
                    </div>
                `;
                feedView.appendChild(item);
            });

            // æ¸²æŸ“ã€Œå½±ç‰‡ã€ (Grid æ¨¡å¼ - åœ– 2)
            videoSources.forEach(src => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerHTML = `<video src="${src}#t=0.5" muted playsinline></video><i class="fa-solid fa-play play-icon"></i>`;
                gridView.appendChild(item);
            });

            setupObserver();
        }

        // åˆ‡æ›è¦–åœ–é‚è¼¯
        function showView(type) {
            document.getElementById('btn-all').classList.toggle('active', type === 'all');
            document.getElementById('btn-video').classList.toggle('active', type === 'video');
            
            feedView.style.display = (type === 'all') ? 'block' : 'none';
            gridView.style.display = (type === 'video') ? 'grid' : 'none';
        }

        // æ™ºæ…§æ’­æ”¾ (åƒ…é™ Feed æ¨¡å¼)
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.play();
                    else entry.target.pause();
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('#feed-view video').forEach(v => observer.observe(v));
        }

        // å•Ÿå‹•åœ–ç§»é™¤
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('splash-screen').classList.add('hide'), 1500);
        });

        init();
    </script>
</body>
</html>
