        /* --- ä¿®æ­£ç‰ˆå•Ÿå‹•ç•«é¢ --- */
        #splash-screen {

        /* --- ç¬¬ä¸€å±¤ï¼šä¸»é é¢æ’ç‰ˆ (Line Voom é¢¨æ ¼) --- */
        .nav-bar {
            position: sticky; top: 0; background: #fff; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 15px; border-bottom: 1px solid #eee;

        .profile-header {

        .profile-avatar {

        .follow-btn {

        .tabs { display: flex; border-bottom: 1px solid #eee; position: sticky; top: 45px; background: #fff; z-index: 90; }
        .tab-item { flex: 1; text-align: center; padding: 12px; font-weight: bold; color: #999; cursor: pointer; }
        .tab-item.active { color: #000; border-bottom: 2px solid #000; }

        /* ä¹å®®æ ¼å€åŸŸ */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #fff; padding: 1px; }
        .grid-item { aspect-ratio: 3/4; background: #000; position: relative; cursor: pointer; overflow: hidden; }
        .grid-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .grid-item .play-icon { position: absolute; top: 8px; right: 8px; color: #fff; font-size: 14px; opacity: 0.9; }

        /* --- ç¬¬äºŒå±¤ï¼šå…¨è¢å¹•æ’­æ”¾å™¨ --- */
        #player-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; opacity: 0; transition: opacity 0.3s;
        }
        #player-overlay.show { display: block; opacity: 1; }

        .close-player {
            position: absolute; top: env(safe-area-inset-top, 20px); left: 15px;
            z-index: 2100; color: #fff; font-size: 24px; text-shadow: var(--icon-shadow); cursor: pointer;
        }
        
        .shorts-wrapper {
            height: 100dvh; width: 100vw; overflow-y: scroll;
            scroll-snap-type: y mandatory; scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .shorts-wrapper::-webkit-scrollbar { display: none; }

        .short-card { height: 100dvh; width: 100vw; scroll-snap-align: start; position: relative; background: #000; }
        .short-card video { width: 100%; height: 100%; object-fit: cover; }

        /* æ’­æ”¾å™¨ UI */
        .side-bar { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10; }
        .action-item { color: #fff; text-align: center; text-shadow: var(--icon-shadow); cursor: pointer; }
        .action-item i { font-size: 28px; }
        .action-item span { font-size: 11px; display: block; margin-top: 4px; font-weight: 500; }
        .avatar-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent-color); overflow: hidden; }
        
        .bottom-info { position: absolute; bottom: 40px; left: 15px; right: 80px; color: #fff; text-shadow: var(--icon-shadow); z-index: 10; pointer-events: none; }
        .bottom-info > * { pointer-events: auto; }
        .channel-name { font-weight: bold; margin-bottom: 8px; display: block; font-size: 16px; }
        .video-desc { font-size: 14px; line-height: 1.4; opacity: 0.9; }

<body>

    <div id="splash-screen"></div>

    <div id="main-profile">

        <div class="profile-header">
            <div class="profile-avatar">
                <img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG" alt="Avatar">

            <div class="profile-name">è«æ¯”ç©ºé–“ ğŸª„</div>

            <button class="follow-btn">è¿½è¹¤ä¸­</button>
        </div>

        <div class="tabs">
            <div class="tab-item">å…¨éƒ¨</div>
            <div class="tab-item active">å½±ç‰‡</div>

        <div class="video-grid" id="videoGrid"></div>
    </div>

    <div id="player-overlay">
        <i class="fa-solid fa-chevron-left close-player" onclick="closePlayer()"></i>
        <div class="shorts-wrapper" id="shortsWrapper"></div>
    </div>

    <script>
        const videoSources = [
            "https://files.catbox.moe/xh7uyj.mp4", "https://files.catbox.moe/u94tk7.mp4",
            "https://files.catbox.moe/aizh9p.mp4", "https://files.catbox.moe/t9ojp9.mp4",
            "https://files.catbox.moe/xcqf9s.mp4", "https://files.catbox.moe/zzuqo4.mp4",
            "https://files.catbox.moe/t0mil6.mp4", "https://files.catbox.moe/rw7p6b.MP4",
            "https://files.catbox.moe/nvq49m.mp4", "https://files.catbox.moe/9fvg1s.mp4",
            "https://files.catbox.moe/9461nt.mp4", "https://files.catbox.moe/e93uth.mp4",
            "https://files.catbox.moe/79y11a.mp4", "https://files.catbox.moe/0d6dx3.mp4"
        ];

        const grid = document.getElementById('videoGrid');
        const wrapper = document.getElementById('shortsWrapper');
        const overlay = document.getElementById('player-overlay');

        // åˆå§‹åŒ–ï¼šç”Ÿæˆä¹å®®æ ¼èˆ‡æ’­æ”¾å¡ç‰‡
        videoSources.forEach((src, index) => {
            // ç”Ÿæˆä¹å®®æ ¼ç¸®åœ–
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.onclick = () => openPlayer(index);
            item.innerHTML = `<video src="${src}#t=0.1" muted playsinline></video><i class="fa-solid fa-play play-icon"></i>`;
            grid.appendChild(item);

            // ç”Ÿæˆå…¨è¢å¹•å¡ç‰‡
            const card = document.createElement('div');
            card.className = 'short-card';
            card.innerHTML = `
                <video loop playsinline muted data-src="${src}"><source src="" type="video/mp4"></video>
                <div class="side-bar">
                    <div class="action-item"><i class="fa-solid fa-heart"></i><span>è®š</span></div>
                    <div class="action-item" onclick="shareVideo()"><i class="fa-solid fa-share"></i><span>åˆ†äº«</span></div>
                    <div class="avatar-circle" onclick="closePlayer()"><img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG" style="width:100%"></div>
                </div>
                <div class="bottom-info">
                    <span class="channel-name">@Mobispace_Music</span>
                    <div class="video-desc">è«æ¯”ç©ºé–“â’¸ è«æ¯”éŸ³æ¨‚é »é“ğŸµ â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰â„¢ï¸ #Shorts</div>
                </div>
            `;
            wrapper.appendChild(card);
        });

        // å•Ÿå‹•ç•«é¢æ§åˆ¶ (é›™é‡ä¿éšœé¿å…å¡ä½)
        function hideSplash() {
            const splash = document.getElementById('splash-screen');
            if (splash) {
                splash.classList.add('hide');
                setTimeout(() => splash.remove(), 600);
            }
        }
        window.addEventListener('load', hideSplash);
        setTimeout(hideSplash, 3000); // 3ç§’å¼·è¿«é—œé–‰

        // æ’­æ”¾å™¨æ§åˆ¶
        function openPlayer(index) {
            overlay.classList.add('show');
            const cards = document.querySelectorAll('.short-card');
            cards[index].scrollIntoView();
            const v = cards[index].querySelector('video');
            if(!v.src) v.src = v.dataset.src;
            v.play();
        }

        function closePlayer() {
            overlay.classList.remove('show');
            document.querySelectorAll('.short-card video').forEach(v => { v.pause(); v.currentTime = 0; });
        }

        // æ™ºæ…§æ’­æ”¾é‚è¼¯
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target;
                if (entry.isIntersecting) {
                    if(!v.src) v.src = v.dataset.src;
                    v.play().catch(() => {});
                } else {
                    v.pause();
                }
            });
        }, { root: wrapper, threshold: 0.7 });

        document.querySelectorAll('.short-card video').forEach(v => observer.observe(v));

        function shareVideo() {
            if (navigator.share) {
                navigator.share({ title: 'è«æ¯”ç©ºé–“ Shorts', url: window.location.href });
            } else {
                alert('é€£çµå·²è¤‡è£½');
                navigator.clipboard.writeText(window.location.href);
            }
        }
    </script>
