<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>â²˜ğ”¬â²ƒÂ¡â³ğ”­â²ğ” â²‰ | Shorts</title>

    <link rel="icon" href="https://mobsp.github.io/assets/brand/ms-logo1.JPEG" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://mobsp.github.io/assets/brand/ms-logo1.JPEG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-color: #00cec9;
            --icon-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; background: #fff; font-family: -apple-system, sans-serif; height: 100%; }

        /* å•Ÿå‹•ç•«é¢ */
        #splash-screen {
            position: fixed; inset: 0;
            background: #000 url('https://mobsp.github.io/assets/brand/ms-shorts.JPEG') center/cover no-repeat;
            z-index: 10000; transition: opacity 0.6s ease, visibility 0.6s;
        }
        #splash-screen.hide { opacity: 0; visibility: hidden; pointer-events: none; }

        /* é ‚éƒ¨å°è¦½ */
        .nav-bar {
            position: sticky; top: 0; background: #fff; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 15px; border-bottom: 1px solid #eee;
        }

        /* å€‹äººè³‡æ–™å€ */
        .profile-header {
            display: flex; flex-direction: column; align-items: center;
            padding: 25px 0; border-bottom: 1px solid #f0f0f0;
        }
        .profile-avatar {
            width: 85px; height: 85px; border-radius: 50%;
            border: 1px solid #eee; overflow: hidden; margin-bottom: 12px;
        }
        .profile-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .profile-name { font-weight: bold; font-size: 18px; }
        .profile-stats { font-size: 14px; color: #888; margin: 5px 0 15px; }
        .follow-btn {
            border: 1px solid #ddd; background: #fff; padding: 6px 35px;
            border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        /* åˆ†é æ¨™ç±¤ */
        .tabs { display: flex; border-bottom: 1px solid #eee; position: sticky; top: 45px; background: #fff; z-index: 90; }
        .tab-item {
            flex: 1; text-align: center; padding: 12px; font-weight: bold; color: #999;
            cursor: pointer; position: relative;
        }
        .tab-item.active { color: #000; }
        .tab-item.active::after {
            content: ''; position: absolute; bottom: 0; left: 35%;
            width: 30%; height: 2px; background: #000;
        }

        /* å…§å®¹ç¶²æ ¼ */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #fff; }
        .grid-item { aspect-ratio: 3/4; background: #000; position: relative; cursor: pointer; overflow: hidden; }
        .grid-item video, .grid-item img { width: 100%; height: 100%; object-fit: cover; }
        .grid-item .type-icon { position: absolute; top: 8px; right: 8px; color: #fff; font-size: 14px; opacity: 0.9; }

        /* å…¨è¢å¹•æ’­æ”¾å™¨ */
        #player-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; }
        #player-overlay.show { display: block; }
        .close-player { position: absolute; top: env(safe-area-inset-top, 20px); left: 15px; z-index: 2100; color: #fff; font-size: 24px; cursor: pointer; }
        
        .shorts-wrapper { height: 100dvh; width: 100vw; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .short-card { height: 100dvh; width: 100vw; scroll-snap-align: start; position: relative; background: #000; }
        .short-card video { width: 100%; height: 100%; object-fit: cover; }

        .side-bar { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .action-item { color: #fff; text-align: center; text-shadow: var(--icon-shadow); }
        .bottom-info { position: absolute; bottom: 40px; left: 15px; right: 80px; color: #fff; text-shadow: var(--icon-shadow); pointer-events: none; }
    </style>
</head>
<body>

    <div id="splash-screen"></div>

    <div id="main-profile">
        <div class="nav-bar">
            <i class="fa-solid fa-chevron-left" onclick="location.href='https://mobsp.github.io/blog/'"></i>
            <span style="font-weight: bold;">è«æ¯”ç©ºé–“</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="profile-header">
            <div class="profile-avatar"><img src="https://mobsp.github.io/assets/brand/ms-logo.JPEG"></div>
            <div class="profile-name">è«æ¯”ç©ºé–“ ğŸª„</div>
            <div class="profile-stats">233 è²¼æ–‡</div>
            <button class="follow-btn">è¿½è¹¤ä¸­</button>
        </div>

        <div class="tabs">
            <div class="tab-item" id="tab-all" onclick="switchTab('å…¨éƒ¨')">å…¨éƒ¨</div>
            <div class="tab-item active" id="tab-video" onclick="switchTab('å½±ç‰‡')">å½±ç‰‡</div>
        </div>

        <div class="video-grid" id="videoGrid"></div>
    </div>

    <div id="player-overlay">
        <i class="fa-solid fa-chevron-left close-player" onclick="closePlayer()"></i>
        <div class="shorts-wrapper" id="shortsWrapper"></div>
    </div>

    <script>
        const videoSources = [
            "https://files.catbox.moe/xh7uyj.mp4", "https://files.catbox.moe/u94tk7.mp4",
            "https://files.catbox.moe/aizh9p.mp4", "https://files.catbox.moe/t9ojp9.mp4",
            "https://files.catbox.moe/xcqf9s.mp4", "https://files.catbox.moe/zzuqo4.mp4",
            "https://files.catbox.moe/t0mil6.mp4", "https://files.catbox.moe/rw7p6b.MP4"
        ];

        // æ¨¡æ“¬ã€Œå…¨éƒ¨ã€æ¨™ç±¤ä¸­çš„é¡å¤–ç…§ç‰‡
        const photoSources = ["https://mobsp.github.io/assets/brand/ms-logo.JPEG"];

        function renderGrid(filter) {
            const grid = document.getElementById('videoGrid');
            const wrapper = document.getElementById('shortsWrapper');
            grid.innerHTML = '';
            wrapper.innerHTML = '';

            let contentList = (filter === 'å…¨éƒ¨') ? [...photoSources, ...videoSources] : videoSources;

            contentList.forEach((src, index) => {
                const isVideo = src.endsWith('.mp4') || src.endsWith('.MP4');
                
                // æ¸²æŸ“ä¹å®®æ ¼
                const item = document.createElement('div');
                item.className = 'grid-item';
                if(isVideo) {
                    item.onclick = () => openPlayer(index - (filter === 'å…¨éƒ¨' ? photoSources.length : 0));
                    item.innerHTML = `<video src="${src}#t=0.1" muted playsinline></video><i class="fa-solid fa-play type-icon"></i>`;
                } else {
                    item.innerHTML = `<img src="${src}"><i class="fa-solid fa-image type-icon"></i>`;
                }
                grid.appendChild(item);

                // å¦‚æœæ˜¯å½±ç‰‡ï¼Œå‰‡æº–å‚™æ’­æ”¾å™¨å¡ç‰‡
                if(isVideo) {
                    const card = document.createElement('div');
                    card.className = 'short-card';
                    card.innerHTML = `
                        <video loop playsinline muted data-src="${src}"><source src="" type="video/mp4"></video>
                        <div class="side-bar">
                            <div class="action-item"><i class="fa-solid fa-heart"></i><span>è®š</span></div>
                            <div class="action-item"><i class="fa-solid fa-share"></i><span>åˆ†äº«</span></div>
                        </div>
                        <div class="bottom-info"><span style="font-weight:bold">@Mobispace_Music</span></div>
                    `;
                    wrapper.appendChild(card);
                }
            });
            initObserver();
        }

        function switchTab(type) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            if(type === 'å…¨éƒ¨') document.getElementById('tab-all').classList.add('active');
            else document.getElementById('tab-video').classList.add('active');
            renderGrid(type);
        }

        function openPlayer(index) {
            if(index < 0) return; // é»æ“Šç…§ç‰‡ä¸é–‹å•Ÿæ’­æ”¾å™¨
            document.getElementById('player-overlay').classList.add('show');
            const cards = document.querySelectorAll('.short-card');
            cards[index].scrollIntoView();
            const v = cards[index].querySelector('video');
            if(!v.src) v.src = v.dataset.src;
            v.play();
        }

        function closePlayer() {
            document.getElementById('player-overlay').classList.remove('show');
            document.querySelectorAll('.short-card video').forEach(v => { v.pause(); v.currentTime = 0; });
        }

        function initObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const v = entry.target;
                    if (entry.isIntersecting) {
                        if(!v.src) v.src = v.dataset.src;
                        v.play().catch(() => {});
                    } else { v.pause(); }
                });
            }, { root: document.getElementById('shortsWrapper'), threshold: 0.7 });
            document.querySelectorAll('.short-card video').forEach(v => observer.observe(v));
        }

        // å•Ÿå‹•ç•«é¢é‚è¼¯
        function hideSplash() {
            const s = document.getElementById('splash-screen');
            if(s) { s.classList.add('hide'); setTimeout(()=>s.remove(), 600); }
        }
        window.addEventListener('load', hideSplash);
        setTimeout(hideSplash, 3000);

        // é è¨­è¼‰å…¥ã€Œå½±ç‰‡ã€æ¨™ç±¤
        renderGrid('å½±ç‰‡');
    </script>
</body>
</html>
