name: 莫比 Beta 部署與壓縮
on:
  push:
    paths:
      - 'beta/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 驗證 JSON 語法
        run: |
          cat beta/data.json | jq . # 使用 jq 工具驗證，若格式錯誤會直接報錯終止

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # 部署全域
          branch: gh-pages
